### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet supports retrieving all teams associated with a user, including teams which host shared channels.
module: MicrosoftTeamsPowerShell
notes: ""
inputs:
- name: <xref href="User" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Team" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-Team
  href: Get-Team.yml
- text: Get-SharedWithTeam
  href: Get-SharedWithTeam.yml
syntaxes:
- Get-AssociatedTeam [-User <String>]
examples:
- title: Example 1
  code: |-
    Get-AssociatedTeam
  description: |-
    Returns associated teams of the current user.
  summary: ""
- title: Example 2
  code: |-
    Get-AssociatedTeam -user example@example.com
  description: |-
    Returns associated teams of a given user email.
  summary: ""
- title: Example 3
  code: |-
    Get-AssociatedTeam -user 0e4249a7-6cfd-8c93-a510-91cda44c8c73
  description: |-
    Returns associated teams of a given user ID.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: User
  description: |+
    User's UPN (user principal name, for example
    johndoe@example.com) or user ID (for example 0e4249a7-6cfd-8c93-a510-91cda44c8c73).

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
