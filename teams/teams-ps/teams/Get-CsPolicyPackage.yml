### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet supports retrieving all the policy packages available on a tenant.
module: MicrosoftTeamsPowerShell
notes: ""
links:
- text: Get-CsUserPolicyPackageRecommendation
  href: Get-CsUserPolicyPackageRecommendation.yml
- text: Get-CsUserPolicyPackage
  href: Get-CsUserPolicyPackage.yml
