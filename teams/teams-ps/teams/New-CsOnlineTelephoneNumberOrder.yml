    Description           : Civic address search example
    ErrorCode             : NoError
    Id                    : 1efd85ca-dd46-41b3-80a0-2e4c5f87c912
    InventoryType         : Subscriber
    IsManual              : False
    Name                  : Example 1
    NumberPrefix          : 
    NumberType            : UserSubscriber
    Quantity              : 1
    ReservationExpiryDate : 8/23/2021 5:59:45 PM
    SearchType            : CivicAddress
