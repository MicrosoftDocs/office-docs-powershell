uid: MicrosoftTeamsPowerShell.New-CsTeamsTemplatePermissionPolicy
name: New-CsTeamsTemplatePermissionPolicy
description: |-
  Creates a new instance of the policy with a name and a list of hidden Teams template IDs. The template IDs passed into the `HiddenTemplates` object must be valid existing template IDs. The current custom and first-party templates on a tenant can be fetched by [Get-CsTeamTemplateList](Get-CsTeamTemplateList.yml).
