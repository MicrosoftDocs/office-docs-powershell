### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet supports retrieving channels hosted by a team.
module: MicrosoftTeamsPowerShell
notes: ""
syntaxes:
- Get-TeamChannel -GroupId <String> [-MembershipType <String>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Get-TeamChannel -GroupId af55e84c-dc67-4e48-9005-86e0b07272f9
  description: |-
    Get channels of the group.
  summary: ""
- title: Example 2
  code: |-
    Get-TeamChannel -GroupId af55e84c-dc67-4e48-9005-86e0b07272f9 -MembershipType Private
  description: |-
    Get all private channels of the group.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: GroupId
  isRequired: true
  description: |+
    GroupId of the team

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: MembershipType
  description: |+
    Membership type of the channel to display, Standard or Private (available in private preview)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
uid: MicrosoftTeamsPowerShell.Get-TeamChannel
name: Get-TeamChannel
description: |-
  This cmdlet supports retrieving channels hosted by a team.
