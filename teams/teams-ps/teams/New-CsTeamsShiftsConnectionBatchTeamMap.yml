### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet submits an operation connecting multiple Microsoft Teams teams and Workforce management (WFM) teams.
module: MicrosoftTeamsPowerShell
notes: |-
  Please check the example section for the format of TeamMap.
links:
- text: Get-CsTeamsShiftsConnectionOperation
  href: Get-CsTeamsShiftsConnectionOperation.yml
syntaxes:
- New-CsTeamsShiftsConnectionBatchTeamMap -ConnectorInstanceId <string> -TeamMapping <TeamMap[]> [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> $map1 = @{
    teamId = 'eddc3b94-21d5-4ef0-a76a-2e4d6f4a50be'
    wfmTeamId = 1000553
    timeZone = "America/Los_Angeles"
    }

    $map2 = @{
    teamId = '1d8f6288-0459-4c53-8e98-9de7b781844a'
    wfmTeamId = 1000555
    timeZone = "America/Los_Angeles"
    }

    New-CsTeamsShiftsConnectionBatchTeamMap -ConnectorInstanceId WCI-2afeb8ec-a0f6-4580-8f1e-85fd4a343e01 -TeamMapping @($map1, $map2)

    CreatedDateTime      LastActionDateTime   OperationId                          Status
    ---------------      ------------------   -----------                          ------
    12/6/2021 7:28:51 PM 12/6/2021 7:28:51 PM c79131b7-9ecb-484b-a8df-2639c7c1e5f0 NotStarted
  description: |-
    Sends 2 team mappings: one maps the Teams team with ID `eddc3b94-21d5-4ef0-a76a-2e4d6f4a50be` and WFM team with ID `1000553` and the other maps the Teams team with ID `1d8f6288-0459-4c53-8e98-9de7b781844a` and WFM team with ID `1000555` in the instance with ID `WCI-2afeb8ec-a0f6-4580-8f1e-85fd4a343e01`.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ConnectorInstanceId
  isRequired: true
  description: |+
    The connection instance ID used to map teams.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="TeamMap" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: TeamMapping
  isRequired: true
  description: |+
    The Teams mapping object list.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
uid: MicrosoftTeamsPowerShell.New-CsTeamsShiftsConnectionBatchTeamMap
name: New-CsTeamsShiftsConnectionBatchTeamMap
description: |-
  This cmdlet connects multiple Microsoft Teams teams and WFM teams to allow for synchronization of shifts related data. It initiates an asynchronous job to map the WFM teams to the Microsoft Teams teams. You can check the operation status by running [Get-CsTeamsShiftsConnectionOperation](Get-CsTeamsShiftsConnectionOperation.yml).
