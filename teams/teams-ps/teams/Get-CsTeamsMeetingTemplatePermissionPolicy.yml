### YamlMime:PowershellCmdlet
summary: |-
  Fetches the TeamsMeetingTemplatePermissionPolicy. This policy can be used to hide meeting templates from users and groups.
module: MicrosoftTeamsPowerShell
links:
- text: Set-CsTeamsMeetingTemplatePermissionPolicy
  href: Set-CsTeamsMeetingTemplatePermissionPolicy.yml
- text: New-CsTeamsMeetingTemplatePermissionPolicy
  href: New-CsTeamsMeetingTemplatePermissionPolicy.yml
- text: Remove-CsTeamsMeetingTemplatePermissionPolicy
  href: Remove-CsTeamsMeetingTemplatePermissionPolicy.yml
- text: Grant-CsTeamsMeetingTemplatePermissionPolicy
  href: Grant-CsTeamsMeetingTemplatePermissionPolicy.yml
syntaxes:
- Get-CsTeamsMeetingTemplatePermissionPolicy [[-Identity] <string>]  [<CommonParameters>]
- Get-CsTeamsMeetingTemplatePermissionPolicy [-Filter <string>]  [<CommonParameters>]
examples:
- title: Example 1 - Fetching all policies
  code: |-
    Get-CsTeamsMeetingTemplatePermissionPolicy

    Identity               : Global
    HiddenMeetingTemplates : {}
    Description            :

    Identity               : Tag:Foobar
    HiddenMeetingTemplates : {customtemplate_9ab0014a-bba4-4ad6-b816-0b42104b5056}
    Description            :

    Identity               : Tag:dashbrd test
    HiddenMeetingTemplates : {customtemplate_9ab0014a-bba4-4ad6-b816-0b42104b5056}
    Description            : test

    Identity               : Tag:Default
    HiddenMeetingTemplates : {}
    Description            :
  description: |-
    Fetches all the policy instances currently available.
  summary: ""
- title: Example 2 - Fetching a specific policy using its identity
  code: |-
    PS> Get-CsTeamsMeetingTemplatePermissionPolicy -Identity Foobar

    Identity               : Tag:Foobar
    HiddenMeetingTemplates : {customtemplate_9ab0014a-bba4-4ad6-b816-0b42104b5056}
    Description            :
  description: |-
    Fetches an instance of a policy with known identity.
  summary: ""
- title: Example 3 - Fetching policies using regex
  code: |-
    PS> Get-CsTeamsMeetingTemplatePermissionPolicy -Filter *Foo*

    Identity               : Tag:Foobar
    HiddenMeetingTemplates : {customtemplate_9ab0014a-bba4-4ad6-b816-0b42104b5056}
    Description            :
  description: |-
    The `Filter` parameter can be used to fetch policy instances based on partial matches on Identity.

    Note: _The "Tag:" prefix can be ignored when specifying the identity._
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Filter
  description: |+
    This parameter can be used to fetch policy instances based on partial matches on the `Identity` field.

  defaultValue: None
  acceptWildcardCharacters: true
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    This parameter can be used to fetch a specific instance of the policy.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
uid: MicrosoftTeamsPowerShell.Get-CsTeamsMeetingTemplatePermissionPolicy
name: Get-CsTeamsMeetingTemplatePermissionPolicy
description: |-
  Fetches the instances of the policy. Each policy object contains a property called `HiddenMeetingTemplates`.This array contains the list of meeting template IDs that will be hidden by that instance of the policy.
