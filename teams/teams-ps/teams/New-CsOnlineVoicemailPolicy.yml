- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnableTranscriptionProfanityMasking
  description: |+
    Allows you to disable or enable profanity masking for the voicemail transcriptions. Possible values are $true or $false.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnableTranscriptionTranslation
  description: |+
    Allows you to disable or enable translation for the voicemail transcriptions. Possible values are $true or $false.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
