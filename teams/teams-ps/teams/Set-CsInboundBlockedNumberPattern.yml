### YamlMime:PowershellCmdlet
summary: |-
  Modifies one or more parameters of a blocked number pattern in the tenant list.
module: MicrosoftTeamsPowerShell
notes: ""
links:
- text: New-CsInboundBlockedNumberPattern
  href: New-CsInboundBlockedNumberPattern.yml
- text: Get-CsInboundBlockedNumberPattern
  href: Get-CsInboundBlockedNumberPattern.yml
- text: Remove-CsInboundBlockedNumberPattern
  href: Remove-CsInboundBlockedNumberPattern.yml
syntaxes:
- >-
  Set-CsInboundBlockedNumberPattern [[-Identity] <string>] [-Description <string>] [-Enabled <boolean>] [-Pattern <string>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS> Set-CsInboundBlockedNumberPattern -Identity "BlockAutomatic" -Pattern "^\+11234567890"
  description: |-
    This example modifies a blocked number pattern to block inbound calls from +11234567890 number.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    A friendly description for the blocked number pattern to be modified.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Enabled
  description: |+
    If this parameter is set to True, the inbound calls matching the pattern will be blocked.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    A unique identifier specifying the blocked number pattern to be modified.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Pattern
  description: |+
    A regular expression that the calling number must match in order to be blocked.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
applicable:
- Microsoft Teams
