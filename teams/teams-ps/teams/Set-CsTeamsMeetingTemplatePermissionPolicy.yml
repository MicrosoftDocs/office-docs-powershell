### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet updates an existing TeamsMeetingTemplatePermissionPolicy.
module: MicrosoftTeamsPowerShell
links:
- text: Get-CsTeamsMeetingTemplatePermissionPolicy
  href: Get-CsTeamsMeetingTemplatePermissionPolicy.yml
- text: New-CsTeamsMeetingTemplatePermissionPolicy
  href: New-CsTeamsMeetingTemplatePermissionPolicy.yml
- text: Remove-CsTeamsMeetingTemplatePermissionPolicy
  href: Remove-CsTeamsMeetingTemplatePermissionPolicy.yml
- text: Grant-CsTeamsMeetingTemplatePermissionPolicy
  href: Grant-CsTeamsMeetingTemplatePermissionPolicy.yml
syntaxes:
- Set-CsTeamsMeetingTemplatePermissionPolicy [-Identity] <string> [-HiddenMeetingTemplates <PSListModifier[HiddenMeetingTemplate]>] [-Description <string>] [-Force][-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1 - Updating the description of an existing policy
  code: |-
    PS> Set-CsTeamsMeetingTemplatePermissionPolicy -Identity Foobar -Description "updated description"
  description: |-
    Updates the description field of a policy.
  summary: ""
- title: Example 2 - Updating the hidden meeting template list of an existing policy
  code: |-
    PS> Set-CsTeamsMeetingTemplatePermissionPolicy -Identity Foobar -HiddenMeetingTemplates @($hiddentemplate_1, $hiddentemplate_2)
  description: |-
    Updates the hidden meeting templates array.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Pass in a new description if that field needs to be updated.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="HiddenMeetingTemplate" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: HiddenMeetingTemplates
  description: |+
    The updated list of meeting template IDs to hide.
    The HiddenMeetingTemplate objects are created with [New-CsTeamsHiddenMeetingTemplate](New-CsTeamsHiddenMeetingTemplate.yml).

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    Name of the policy instance to be updated.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
uid: MicrosoftTeamsPowerShell.Set-CsTeamsMeetingTemplatePermissionPolicy
name: Set-CsTeamsMeetingTemplatePermissionPolicy
description: |-
  Update any of the properties of an existing instance of the TeamsMeetingTemplatePermissionPolicy.
