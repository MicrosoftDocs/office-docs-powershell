syntaxes:
- >-
  Grant-CsTeamsVideoInteropServicePolicy [[-Identity] <String>] [-PassThru] [[-PolicyName] <String>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Grant-CsTeamsVideoInteropServicePolicy [-PassThru] [[-PolicyName] <String>]

