### YamlMime:PowershellCmdlet
summary: |-
  Use the Remove-CsAutoAttendant cmdlet to delete an Auto Attendant (AA).

  > [!NOTE]
  > Remove any associated resource accounts with [Remove-CsOnlineApplicationInstanceAssociation](Remove-CsOnlineApplicationInstanceAssociation.yml) before attempting to delete the Auto Attendant (AA).
