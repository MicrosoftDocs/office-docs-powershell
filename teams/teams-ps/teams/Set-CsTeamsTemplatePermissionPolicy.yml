### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet updates an existing TeamsTemplatePermissionPolicy.
module: MicrosoftTeamsPowerShell
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Void" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-CsTeamsTemplatePermissionPolicy
  href: Get-CsTeamsTemplatePermissionPolicy.yml
- text: New-CsTeamsTemplatePermissionPolicy
  href: New-CsTeamsTemplatePermissionPolicy.yml
- text: Remove-CsTeamsTemplatePermissionPolicy
  href: Remove-CsTeamsTemplatePermissionPolicy.yml
syntaxes:
- >-
  Set-CsTeamsTemplatePermissionPolicy

   [-HiddenTemplates <System.Management.Automation.PSListModifier`1[Microsoft.Teams.Policy.Administration.Cmdlets.Core.HiddenTemplate]>]

   [-Description <String>] [-Identity] <String> [-Force] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS >$manageEventTemplate = New-CsTeamsHiddenTemplate -Id com.microsoft.teams.template.ManageAnEvent
    PS >$manageProjectTemplate = New-CsTeamsHiddenTemplate -Id com.microsoft.teams.template.ManageAProject
    PS >$HiddenList = @($manageProjectTemplate, $manageEventTemplate)
    PS >Set-CsTeamsTemplatePermissionPolicy -Identity Global -HiddenTemplates $HiddenList
  description: |-
    Updates the hidden templates array.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Adds a new description if that field needs to be updated.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    The Force switch hides warning or confirmation messages. You don't need to specify a value with this switch.

    You can use this switch to run tasks programmatically where prompting for administrative input is inappropriate.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.PSListModifier`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="Microsoft.Teams.Policy.Administration.Cmdlets.Core.HiddenTemplate" data-throw-if-not-resolved="False" /><span>]</span>
  name: HiddenTemplates
  description: |+
    The updated list of Teams template IDs to hide.
    The HiddenTemplate objects are created with [New-CsTeamsHiddenTemplate](New-CsTeamsHiddenTemplate.yml).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    Name of the policy instance to be updated.

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
