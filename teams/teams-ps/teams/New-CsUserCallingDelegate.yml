### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet will add a new delegate for calling in Microsoft Teams.
module: MicrosoftTeamsPowerShell
notes: |-
  The cmdlet is available in Teams PowerShell module 4.0.0 or later.

  The specified user need to have the Microsoft Phone System license assigned.

  You can see the delegate of a user by using the Get-CsUserCallingSettings cmdlet.
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-CsUserCallingSettings
  href: Get-CsUserCallingSettings.yml
- text: Set-CsUserCallingDelegate
  href: Set-CsUserCallingDelegate.yml
- text: Remove-CsUserCallingDelegate
  href: Remove-CsUserCallingDelegate.yml
syntaxes:
- New-CsUserCallingDelegate -Identity <String> -Delegate <String> -MakeCalls <Boolean> -ReceiveCalls <Boolean> -ManageSettings <Boolean> [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    New-CsUserCallingDelegate -Identity user1@contoso.com -Delegate user2@contoso.com -MakeCalls $true -ReceiveCalls $true -ManageSettings $true
  description: ""
  summary: ""
parameters:
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Delegate
  isRequired: true
  description: |+
    The Identity of the delegate to add. Can be specified using the ObjectId or the SIP address.

    A user can have up to 25 delegates.

  defaultValue: None
  position: named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    The Identity of the user to add a delegate for. Can be specified using the ObjectId or the SIP address.

  defaultValue: None
  position: named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  name: MakeCalls
  isRequired: true
  description: |+
    Specifies whether delegate is allowed to make calls on behalf of the specified user.

  defaultValue: "False"
  position: named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  name: ManageSettings
  isRequired: true
  description: |+
    Specifies whether delegate is allowed to change the delegate and calling settings for the specified user.

  defaultValue: "False"
  position: named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Boolean" data-throw-if-not-resolved="False" />
  name: ReceiveCalls
  isRequired: true
  description: |+
    Specifies whether delegate is allowed to receive calls on behalf of the specified user.

  defaultValue: "False"
  position: named
  aliases: ""
  parameterValueGroup: ""
applicable:
- Microsoft Teams
uid: MicrosoftTeamsPowerShell.New-CsUserCallingDelegate
name: New-CsUserCallingDelegate
description: |-
  This cmdlet adds a new delegate with given permissions for the specified user.
