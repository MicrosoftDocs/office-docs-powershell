### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet deletes a custom policy package.
module: MicrosoftTeamsPowerShell
notes: |-
  Default packages created by Microsoft cannot be deleted.
links:
- text: Get-CsPolicyPackage
  href: Get-CsPolicyPackage.yml
- text: New-CsCustomPolicyPackage
  href: New-CsCustomPolicyPackage.yml
- text: Update-CsCustomPolicyPackage
  href: Update-CsCustomPolicyPackage.yml
syntaxes:
- Remove-CsCustomPolicyPackage -Identity <String> [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Remove-CsCustomPolicyPackage -Identity "MyPackage"
  description: |-
    Deletes a custom package named "MyPackage".
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    The name of the custom package.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
uid: MicrosoftTeamsPowerShell.Remove-CsCustomPolicyPackage
name: Remove-CsCustomPolicyPackage
description: |-
  This cmdlet deletes a custom policy package. All available package names can be found by running Get-CsPolicyPackage.
