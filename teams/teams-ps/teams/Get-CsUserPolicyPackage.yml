syntaxes:
- Get-CsUserPolicyPackage [-Identity] <String> [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-CsUserPolicyPackage -Identity johndoe@example.com
  description: |-
    Returns the policy package that's assigned to johndoe@example.com.
  summary: ""
