### YamlMime:PowershellCmdlet
summary: |-
  You use the `Get-CsMeetingMigrationStatus` cmdlet to check the status of meeting migrations.
module: MicrosoftTeamsPowerShell
notes: ""
links:
- text: Get-CsTenantMigrationConfiguration
  href: Get-CsTenantMigrationConfiguration.yml
- text: Get-CsOnlineDialInConferencingTenantSettings
  href: Get-CsOnlineDialInConferencingTenantSettings.yml
- text: Start-CsExMeetingMigration
  href: Start-CsExMeetingMigration.yml
syntaxes:
- >-
  Get-CsMeetingMigrationStatus [[-Identity] <UserIdParameter>] [-Confirm] [-EndTime <DateTime>] [-StartTime <DateTime>]

   [-SummaryOnly] [-Tenant <Guid>] [-WhatIf] [-State <StateType>] [<CommonParameters>]
examples:
- title: '-------------------------- Example 1 --------------------------'
  code: |-
    Get-CsMeetingMigrationStatus -SummaryOnly
  description: |-
    This example is used to get a summary status of all MMS migrations.
  summary: ""
- title: '-------------------------- Example 2 --------------------------'
  code: |-
    Get-CsMeetingMigrationStatus -Identity "ashaw@contoso.com"
  description: |-
    This example gets the meeting migration status for user ashaw@contoso.com.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    The Confirm switch causes the command to pause processing and requires confirmation to proceed.

  defaultValue: None
  position: Named
  aliases: cf
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="Object" data-throw-if-not-resolved="False" />
  name: EndTime
  description: |+
    Specifies the end date of the date range.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="UserIdParameter" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    Specifies the Identity of the user account to be to be modified. A user identity can be specified by using one of four formats: 1) the user's SIP address; 2) the user's user principal name (UPN); 3) the user's domain name and logon name, in the form domain\logon (for example, litwareinc\kenmyer) and 4) the user's Active Directory display name (for example, Ken Myer). You can also reference a user account by using the user's Active Directory distinguished name.

  defaultValue: None
  position: "3"
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="Object" data-throw-if-not-resolved="False" />
  name: StartTime
  description: |+
    Specifies the start date of the date range.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="StateType" data-throw-if-not-resolved="False" />
  name: State
  description: |+
    With this parameter you can filter by migration state. Possible values are:
    * Pending
    * InProgress
    * Failed
    * Succeeded

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: SummaryOnly
  description: |+
    Specified that you want a summary status of MMS migrations returned.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: Tenant
  description: |+
    Globally unique identifier (GUID) of the tenant account whose external user communication policy are being created. For example:

    -Tenant "38aad667-af54-4397-aaa7-e94c79ec2308"

    You can return your tenant ID by running this command:

    Get-CsTenant | Select-Object DisplayName, TenantID

    If you are using a remote session of Windows PowerShell and are connected only to Skype for Business Online you do not have to include the Tenant parameter. Instead, the tenant ID will automatically be filled in for you based on your connection information. The Tenant parameter is primarily for use in a hybrid deployment.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    The WhatIf switch causes the command to simulate its results. By using this switch, you can view what changes would occur without having to commit those changes.

  defaultValue: None
  position: Named
  aliases: wi
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
applicable:
