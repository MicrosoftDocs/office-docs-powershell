### YamlMime:PowershellCmdlet
summary: |-
  **Note:** This cmdlet is currently in private preview.

  This cmdlet updates a custom policy package.
module: MicrosoftTeamsPowerShell
notes: |-
  The resulting custom package's contents will be replaced by the new one instead of a union. Default packages created by Microsoft cannot be updated.
links:
- text: Get-CsPolicyPackage
  href: Get-CsPolicyPackage.yml
- text: New-CsCustomPolicyPackage
  href: New-CsCustomPolicyPackage.yml
- text: Remove-CsCustomPolicyPackage
  href: Remove-CsCustomPolicyPackage.yml
syntaxes:
- Update-CsCustomPolicyPackage -Identity <String> -PolicyList <String[]> [-Description <String>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Update-CsCustomPolicyPackage -Identity "MyPackage" -PolicyList "TeamsMessagingPolicy, MyMessagingPolicy"
  description: |-
    Updates the custom package named "MyPackage" to have one policy in the package: a messaging policy of name "MyMessagingPolicy".
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Update-CsCustomPolicyPackage -Identity "MyPackage" -PolicyList "TeamsMessagingPolicy, MyMessagingPolicy", "TeamsMeetingPolicy, MyMeetingPolicy" -Description "My package"
  description: |-
    Updates the custom package named "MyPackage" to have a description of "My package" and two policies in the package: a messaging policy of name "MyMessagingPolicy" and a meeting policy of name "MyMeetingPolicy".
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    The description of the custom package.

  defaultValue: None
  position: "2"
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    The name of the custom package.

  defaultValue: None
  position: "0"
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PolicyList
  isRequired: true
  description: |+
    A list of one or more policies to be included in the updated package. To specifiy the policy list, follow this format: "\<PolicyType\>, \<PolicyName\>". Delimiters of ' ', '.', ':', '\t' are also acceptable. Supported policy types are listed [here](https://learn.microsoft.com/MicrosoftTeams/manage-policy-packages#what-is-a-policy-package). To get the list of available policy names on your tenant, please use the SkypeForBusiness module and refer to cmdlets such as [Get-CsTeamsMeetingPolicy](Get-CsTeamsMeetingPolicy.yml) and [Get-CsTeamsMessagingPolicy](Get-CsTeamsMessagingPolicy.yml).

  defaultValue: None
  position: "1"
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
uid: MicrosoftTeamsPowerShell.Update-CsCustomPolicyPackage
name: Update-CsCustomPolicyPackage
description: |-
  This cmdlet updates a custom policy package with new package settings. For more information on policy packages and the policy types available, please review https://learn.microsoft.com/MicrosoftTeams/manage-policy-packages.
