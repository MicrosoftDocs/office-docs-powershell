### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet is used to create a `HiddenTemplate` object for use with the [New-CsTeamsTemplatePermissionPolicy](New-CsTeamsTemplatePermissionPolicy.yml) and [Set-CsTeamsTemplatePermissionPolicy](Set-CsTeamsTemplatePermissionPolicy.yml) cmdlets.
module: MicrosoftTeamsPowerShell
notes: ""
