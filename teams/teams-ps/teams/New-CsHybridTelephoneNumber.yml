### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet adds a hybrid telephone number to the tenant.
module: MicrosoftTeamsPowerShell
notes: |-
  The cmdlet is only available in GCC High and DoD cloud instances.
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Remove-CsHybridTelephoneNumber
  href: Remove-CsHybridTelephoneNumber.yml
- text: Get-CsHybridTelephoneNumber
  href: Get-CsHybridTelephoneNumber.yml
syntaxes:
- New-CsHybridTelephoneNumber -TelephoneNumber <string> [-Force] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    New-CsHybridTelephoneNumber -TelephoneNumber +14025551234
  description: |-
    This example adds the hybrid phone number +1 (402) 555-1234.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Suppresses the display of any non-fatal error message that might arise when running the command.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.String" data-throw-if-not-resolved="False" />
  name: TelephoneNumber
  isRequired: true
  description: |+
    The telephone number to add. The number should be specified with a prefixed "+". The phone number can not have "tel:" prefixed.

  defaultValue: None
  position: named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
applicable:
- Microsoft Teams
uid: MicrosoftTeamsPowerShell.New-CsHybridTelephoneNumber
name: New-CsHybridTelephoneNumber
description: |-
  This cmdlet adds a hybrid telephone number to the tenant that can be used for Audio Conferencing with Direct Routing for GCC High and DoD clouds.
