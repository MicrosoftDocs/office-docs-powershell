### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet supports retrieving all channels of a team, including incoming channels and channels hosted by the team.
module: MicrosoftTeamsPowerShell
notes: ""
inputs:
- name: <xref href="GroupId, MembershipType" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="Channel" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Get-TeamChannel
  href: Get-TeamChannel.yml
- text: Get-TeamIncomingChannel
  href: Get-TeamIncomingChannel.yml
syntaxes:
- Get-TeamAllChannel -GroupId <String> [-MembershipType <String>]
examples:
- title: Example 1
  code: |-
    Get-TeamAllChannel -GroupId 126b90a5-e65a-4fef-98e3-d9b49f4acf12
  description: |-
    Returns all channels of a team.
  summary: ""
- title: Example 2
  code: |-
    Get-TeamAllChannel -GroupId 126b90a5-e65a-4fef-98e3-d9b49f4acf12 -MembershipType Shared
  description: |-
    Returns all shared channels of a team.
  summary: ""
