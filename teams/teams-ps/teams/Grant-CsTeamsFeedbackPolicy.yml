### YamlMime:PowershellCmdlet
summary: |-
  Use this cmdlet to grant a specific Teams Feedback policy to a user (the ability to send feedback about Teams to Microsoft and whether they receive the survey).
module: MicrosoftTeamsPowerShell
notes: ""
inputs:
- name: <xref href="Microsoft.Rtc.Management.AD.UserIdParameter" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- >-
  Grant-CsTeamsFeedbackPolicy [[-Identity] <String>] [-PassThru] [[-PolicyName] <String>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Grant-CsTeamsFeedbackPolicy [-PassThru] [[-PolicyName] <String>]

   [-Global] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Grant-CsTeamsFeedbackPolicy [-PassThru] [[-PolicyName] <String>]

   -Group <String> [-Rank <Int32>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Grant-CsTeamsFeedbackPolicy -PolicyName "New Hire Feedback Policy" -Identity kenmyer@litwareinc.com
  description: |-
    In this example, the policy "New Hire Feedback Policy" is granted to the user kenmyer@litwareinc.com.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="Object" data-throw-if-not-resolved="False" />
  name: DomainController
  description: |+
    Internal Microsoft use.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Global
  description: |+
    Use this parameter to make the specified policy in -PolicyName the new effective global policy.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Group
  isRequired: true
  description: |+
    Specifies the group used for the group policy assignment.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Object" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    Indicates the identity of the user account the policy should be assigned to. 

