### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet is used to fetch policy instances of TeamsVirtualAppointmentsPolicy.
module: MicrosoftTeamsPowerShell
notes: ""
inputs:
- name: <xref href="System.String" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="TeamsVirtualAppointmentsPolicy.Cmdlets.TeamsVirtualAppointmentsPolicy" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: New-CsTeamsVirtualAppointmentsPolicy
  href: New-CsTeamsVirtualAppointmentsPolicy.yml
- text: Remove-CsTeamsVirtualAppointmentsPolicy
  href: Remove-CsTeamsVirtualAppointmentsPolicy.yml
- text: Set-CsTeamsVirtualAppointmentsPolicy
  href: Set-CsTeamsVirtualAppointmentsPolicy.yml
- text: Grant-CsTeamsVirtualAppointmentsPolicy
  href: Grant-CsTeamsVirtualAppointmentsPolicy.yml
syntaxes:
- Get-CsTeamsVirtualAppointmentsPolicy [[-Identity] <String>] [<CommonParameters>]
- Get-CsTeamsVirtualAppointmentsPolicy [-Filter <String>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-CsTeamsVirtualAppointmentsPolicy

    Identity                 EnableSmsNotifications                                                                          
    --------                 ----------------------                                                                          
    Global                                     True
    Tag:sms-enabled                            True
    Tag:sms-disabled                          False
  description: |-
    Fetches all the policy instances currently available.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-CsTeamsVirtualAppointmentsPolicy -Identity sms-enabled

    Identity                 EnableSmsNotifications                                                                          
    --------                 ----------------------                                                                          
    Tag:sms-enabled                            True
  description: |-
    Fetches an instance of a policy with a known identity.
  summary: ""
- title: Example 3
  code: |-
    PS C:\> Get-CsTeamsVirtualAppointmentsPolicy -Filter *sms*

    Identity                 EnableSmsNotifications                                                                          
    --------                 ----------------------                                                                          
    Tag:sms-enabled                            True
    Tag:sms-disabled                          False
  description: |-
    The `Filter` parameter can be used to fetch policy instances based on partial matches on Identity.

    Note: _The "Tag:" prefix can be ignored when specifying the identity._
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Filter
  description: |+
