### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet supports retrieving the list of available Workforce management (WFM) teams in the connection instance.
module: MicrosoftTeamsPowerShell
notes: ""
links:
- text: Get-CsTeamsShiftsConnection
  href: Get-CsTeamsShiftsConnection.yml
- text: Get-CsTeamsShiftsConnectionInstance
  href: Get-CsTeamsShiftsConnectionInstance.yml
- text: Get-CsTeamsShiftsConnectionWfmUser
  href: Get-CsTeamsShiftsConnectionWfmUser.yml
syntaxes:
- Get-CsTeamsShiftsConnectionWfmTeam -ConnectionId <string> -ConnectorInstanceId <string> [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-CsTeamsShiftsConnectionWfmTeam -ConnectorInstanceId "WCI-4c231dd2-4451-45bd-8eea-bd68b40bab8b"

    Id      Name
    --      ----
    1000105 0002 - Bucktown
    1000106 0003 - West Town
    1000107 0005 - Old Town
    1000108 0004 - River North
    1000109 0001 - Wicker Park
    1000111 2055
    1000112 2056
    1000114 1004
    1000115 1003
    1000116 1002
    1000122 0010
    1000124 0300
    1000125 1000
    1000126 4500
    1000128 0006 - WFM Team 1
    1000129 Test
  description: |-
    Returns the WFM teams for the connection instance with ID `WCI-4c231dd2-4451-45bd-8eea-bd68b40bab8b`.
  summary: ""
- title: Example 2
  code: |-
    PS C:\> Get-CsTeamsShiftsConnectionWfmTeam -ConnectionId "a2d1b091-5140-4dd2-987a-98a8b5338744"

    Id      Name
    --      ----
    1000105 0002 - Bucktown
    1000106 0003 - West Town
    1000107 0005 - Old Town
    1000108 0004 - River North
    1000109 0001 - Wicker Park
    1000111 2055
    1000112 2056
    1000114 1004
    1000115 1003
    1000116 1002
    1000122 0010
    1000124 0300
    1000125 1000
    1000126 4500
    1000128 0006 - WFM Team 1
    1000129 Test
  description: |-
    Returns the WFM teams for the WFM connection with ID `a2d1b091-5140-4dd2-987a-98a8b5338744`.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ConnectionId
  isRequired: true
  description: |+
    The ID of the connection. You can retrieve it by running [Get-CsTeamsShiftsConnection](Get-CsTeamsShiftsConnection.yml).

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ConnectorInstanceId
  isRequired: true
  description: |+
    The ID of the connection instance. You can retrieve it by running [Get-CsTeamsShiftsConnectionInstance](Get-CsTeamsShiftsConnectionInstance.yml).

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
uid: MicrosoftTeamsPowerShell.Get-CsTeamsShiftsConnectionWfmTeam
name: Get-CsTeamsShiftsConnectionWfmTeam
description: |-
  This cmdlet shows the WFM teams that are not currently mapped to a Microsoft Teams team, and thus can be mapped to a Microsoft Teams team in the connection instance.
