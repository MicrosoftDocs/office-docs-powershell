  name: InMemory
  description: |+
    The InMemory parameter creates an object reference without actually committing the object as a permanent change.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ReceiveSurveysMode
