- type: <xref href="Object" data-throw-if-not-resolved="False" />
  name: HistoricalAgentMetricsPermission
  description: "PARAMVALUE: Disabled | AuthorizedOnly | All\r\n\r\nWhen set to `Disabled` (the default value), users affected by the policy won't receive historical metrics for agents.\r\n\r\nWhen set to `AuthorizedOnly`, users affected by the policy will receive historical metrics for agents who are members in the call queues they are authorized for.\r\n \r\nWhen set to `All`, users affected by the policy will receive historical metrics for all agents in all call queues in the organization.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="Object" data-throw-if-not-resolved="False" />
  name: HistoricalAutoAttendantMetricsPermission
  description: "PARAMVALUE: Disabled | AuthorizedOnly | All\r\n\r\nWhen set to `Disabled` (the default value), users affected by the policy won't receive historical metrics for auto attendants.\r\n\r\nWhen set to `AuthorizedOnly`, users affected by the policy will receive historical metrics for auto attendants they are authorized for.\r\n \r\nWhen set to `All`, users affected by the policy will receive historical metrics for all auto attendants in the organization.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="Object" data-throw-if-not-resolved="False" />
  name: HistoricalCallQueueMetricsPermission
  description: "PARAMVALUE: Disabled | AuthorizedOnly | All\r\n\r\nWhen set to `Disabled` (the default value), users affected by the policy won't receive historical metrics for call queues.\r\n\r\nWhen set to `AuthorizedOnly`, users affected by the policy will receive historical metrics for call queues they are authorized for.\r\n \r\nWhen set to `All`, users affected by the policy will receive historical metrics for all call queues in the organization.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    Unique identifier assigned to the policy when it was created.

  defaultValue: None
  position: "2"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Object" data-throw-if-not-resolved="False" />
  name: RealTimeAgentMetricsPermission
  description: "PARAMVALUE: Disabled | AuthorizedOnly | All\r\n\r\nWhen set to `Disabled` (the default value), users affected by the policy won't receive real-time metrics for agents.\r\n\r\nWhen set to `AuthorizedOnly`, users affected by the policy will receive real-time metrics for agents who are members in the call queues they are authorized for.\r\n \r\nWhen set to `All`, users affected by the policy will receive real-time metrics for all agents in all call queues in the organization.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="Object" data-throw-if-not-resolved="False" />
  name: RealTimeAutoAttendantMetricsPermission
  description: "PARAMVALUE: Disabled | AuthorizedOnly | All\r\n\r\nWhen set to `Disabled` (the default value), users affected by the policy won't receive real-time metrics for auto attendants.\r\n\r\nWhen set to `AuthorizedOnly`, users affected by the policy will receive real-time metrics for auto attendants they are authorized for.\r\n \r\nWhen set to `All`, users affected by the policy will receive real-time metrics for all auto attendants in the organization.\r\n\r\n"
  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Microsoft Teams
  parameterValueGroup: ""
- type: <xref href="Object" data-throw-if-not-resolved="False" />
  name: RealTimeCallQueueMetricsPermission
  description: "PARAMVALUE: Disabled | AuthorizedOnly | All\r\n\r\nWhen set to `Disabled` (the default value), users affected by the policy won't receive real-time metrics for call queues.\r\n\r\nWhen set to `AuthorizedOnly`, users affected by the policy will receive real-time metrics for call queues they are authorized for.\r\n \r\nWhen set to `All`, users affected by the policy will receive real-time metrics for all call queues in the organization.\r\n\r\n"
  defaultValue: None
  position: Named
