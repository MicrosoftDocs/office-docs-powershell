examples:
- title: EXAMPLE 1
  code: |-
    PS C:\> Get-CsTeamsMediaLoggingPolicy
  description: |-
    Return information for all Teams Media Logging policies available for use in the tenant.
  summary: ""
- title: EXAMPLE 2
  code: |-
