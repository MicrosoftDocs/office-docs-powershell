### YamlMime:PowershellCmdlet
summary: |-
  Creates a definition for a UDF binary.
module: OfficeOnlineServerPowerShell
notes: ""
syntaxes:
- >-
  New-OfficeWebAppsExcelUserDefinedFunction -Assembly <String> [-AssemblyLocation <AssemblyLocation>]

   [-Description <String>] [-Enable] [-WhatIf] [-Confirm]
examples:
- title: '------------------EXAMPLE 1---------------------'
  code: |-
    New-OfficeWebAppsExcelUserDefinedFunction -Assembly c:\myudf.dll -AssemblyLocation LocalFile -Enable:$true -Description "My Server UDFs"
  description: ""
  summary: ""
- title: '------------------EXAMPLE 2---------------------'
  code: |-
    New-OfficeWebAppsExcelUserDefinedFunction -Assembly "CompanyName.Hierarchical.MyUdfNamespace.MyUdfClassName.dll, Version=1.1.0.0, Culture=en, PublicKeyToken=e8123117d7ba9ae38" -AssemblyLocation GAC -Enable:$true -Description "My GAC Server UDFs"
  description: ""
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Assembly
  isRequired: true
  description: |+
    The name of the assembly.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="AssemblyLocation" data-throw-if-not-resolved="False" />
  name: AssemblyLocation
  description: |+
    The location of the assembly.
    Values: LocalFile - a local directory; GAC - the Global Assembly Cache.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before executing the command.
    For more information, type the following command: get-help about_commonparameters

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Description of the UDF.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Enable
  description: |+
    Enables the UDF.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Displays a message that describes the effect of the command instead of executing the command.
    For more information, type the following command: get-help about_commonparameters

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
