syntaxes:
- Get-CsOnlineSipDomain [-Domain <String>] [-DomainStatus <DomainStatus>] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    PS C:\> Get-CsOnlineSipDomain
  description: |-
    List all online SIP domains in the tenant and show their enabled/disabled status.
  summary: ""
- title: Example 2
  code: |-
