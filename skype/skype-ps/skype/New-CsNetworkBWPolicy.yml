  name: BWSessionLimit
  isRequired: true
  description: |+
    The maximum bandwidth, in kbps, allowed for a single session of the type specified in the BWPolicyModality parameter.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Lync Server 2010
  - Lync Server 2013
  - Skype for Business Server 2015
  - Skype for Business Server 2019
  parameterValueGroup: ""
