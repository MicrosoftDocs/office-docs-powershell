  isRequired: true
  description: |+
    Determines which type of bandwidth is limited.

    Valid values: Audio, Video

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Lync Server 2010
  - Lync Server 2013
  - Skype for Business Server 2015
  - Skype for Business Server 2019
  parameterValueGroup: ""
