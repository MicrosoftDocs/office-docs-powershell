### YamlMime:PowershellCmdlet
summary: |-
  Use the `Set-CsOnlineDirectoryUser` cmdlet to create or modify a PSTN enabled user in Business Voice Directory.
  This should be done via provisioning or operations in special cases.
module: SkypeForBusiness
notes: ""
syntaxes:
- >-
  Set-CsOnlineDirectoryUser [-Identity] <UserIdParameter> [-Tenant <Guid>] [-Ring <String>]

   [-DomainController <Fqdn>] [-Force] [-WhatIf] [-Confirm] [<CommonParameters>]
