  parameterValueGroup: ""
- type: <xref href="Fqdn" data-throw-if-not-resolved="False" />
  name: DomainController
  description: |+
    Specifies the domain controller that's used by the cmdlet to read or write the specified data.
    Valid inputs for this parameter are either the fully qualified domain name (FQDN) or the computer name.

  defaultValue: None
  position: Named
  aliases: DC
  applicable:
  - Skype for Business Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    The Force switch specifies whether to suppress warning and confirmation messages.
    It can be useful in scripting to suppress interactive prompts.
    If the Force switch isn't provided in the command, you're prompted for administrative input if required.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Skype for Business Online
  parameterValueGroup: ""
- type: <xref href="UserIdParameter" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    Specifies the identity of the target user.
    Acceptable values include:

    Example: jphillips@contoso.com

    Example: sip:jphillips@contoso.com

    Example: 98403f08-577c-46dd-851a-f0460a13b03d

    You can use the `Get-CsOnlineUser` cmdlet to identify the users you want to modify.

  defaultValue: None
  position: "1"
  aliases: ""
  applicable:
  - Skype for Business Online
  parameterValueGroup: ""
