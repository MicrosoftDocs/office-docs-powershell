syntaxes:
- Remove-CsBusyOptions [-Identity] <UserIdParameter> [-Confirm] [-PassThru] [-WhatIf] [<CommonParameters>]
examples:
- title: '-------------------------- Example 1 --------------------------'
  code: |-
    Remove-CsBusyOptions -Identity "Ken Myer"
  description: |-
    This example removes Busy Options for "Ken Myer".
  summary: ""
