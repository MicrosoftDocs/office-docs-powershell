  name: AcceptClientCompression
  description: |+
    When set to True (the default value), the proxy server will accept all incoming compression requests from client endpoints.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Lync Server 2010
  - Lync Server 2013
  - Skype for Business Server 2015
  - Skype for Business Server 2019
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: AcceptServerCompression
  description: |+
    When set to True (the default value), the proxy server will accept all incoming compression requests from other servers.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Lync Server 2010
  - Lync Server 2013
  - Skype for Business Server 2015
