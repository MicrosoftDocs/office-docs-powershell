### YamlMime:PowershellCmdlet
summary: |-
  Returns information about the current state of the backup service for a specified pool.
  This cmdlet was introduced in Lync Server 2013.
module: SkypeForBusiness
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href=" " data-throw-if-not-resolved="False" />
  description: |-
    Returns information about the backup service.
links:
- text: Get-CsBackupServiceConfiguration
  href: Get-CsBackupServiceConfiguration.yml
syntaxes:
- Get-CsBackupServiceStatus -PoolFqdn <Fqdn> [-Category <BackupCategory>] [-Force] [<CommonParameters>]
examples:
- title: '-------------------------- Example 1 --------------------------'
  code: |-
    Get-CsBackupServiceStatus -PoolFqdn "atl-cs-001.litwareinc.com"
  description: |-
    The preceding command returns the backup service status for the pool atl-cs-001.litwareinc.com.
  summary: ""
parameters:
- type: <xref href="BackupCategory" data-throw-if-not-resolved="False" />
  name: Category
  description: |+
    Type of backup whose status is being checked.
    Allowed values are:

    * CMS
    * UserData
    * RGS

    If this parameter is not specified then all three backup types will be checked.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Lync Server 2013
  - Skype for Business Server 2015
  - Skype for Business Server 2019
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Suppresses the display of any non-fatal error message that might occur when running the command.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Lync Server 2013
  - Skype for Business Server 2015
  - Skype for Business Server 2019
  parameterValueGroup: ""
- type: <xref href="Fqdn" data-throw-if-not-resolved="False" />
  name: PoolFqdn
  isRequired: true
  description: |+
    Fully qualified domain name of the pool whose backup service status is being checked.
    For example:

    `-PoolFqdn "atl-cs-001.litwareinc.com"`

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Lync Server 2013
  - Skype for Business Server 2015
  - Skype for Business Server 2019
  parameterValueGroup: ""
applicable:
- Lync Server 2013
