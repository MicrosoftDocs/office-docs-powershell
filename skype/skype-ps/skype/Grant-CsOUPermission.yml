  - Skype for Business Server 2019
  parameterValueGroup: ""
- type: <xref href="Fqdn" data-throw-if-not-resolved="False" />
  name: Domain
  description: |+
    Name of the domain where the OU is located.
    If this parameter is not included, then the Grant-CsOUPermission cmdlet will look for the OU on the current domain.



  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Lync Server 2010
