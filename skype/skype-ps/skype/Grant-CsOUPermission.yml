  - Lync Server 2010
  - Lync Server 2013
  - Skype for Business Server 2015
  - Skype for Business Server 2019
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Suppresses the display of any non-fatal error message that might occur when running the command.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Lync Server 2010
  - Lync Server 2013
  - Skype for Business Server 2015
  - Skype for Business Server 2019
  parameterValueGroup: ""
- type: <xref href="Fqdn" data-throw-if-not-resolved="False" />
  name: GlobalCatalog
  description: |+
    FQDN of a global catalog server in your domain.
    This parameter is not required if you are running the Grant-CsOUPermission cmdlet on a computer with an account in your domain.



  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Lync Server 2010
  - Lync Server 2013
  - Skype for Business Server 2015
  - Skype for Business Server 2019
  parameterValueGroup: ""
- type: <xref href="ObjectType" data-throw-if-not-resolved="False" />
  name: ObjectType
  isRequired: true
  description: |+
    Type of object covered by these rights.
    Valid values are:

    User

    Computer

    Contact

    AppContact

    InetOrgPerson

    Device (required for creating common area phones)

    To assign multiple object types in the same command, separate the object types by using commas: `-ObjectType "user","computer","contact".`
    Note, however, that you can only specify a maximum of three object types per command.



  defaultValue: None
  position: Named
