### YamlMime:PowershellCmdlet
summary: ""
module: SkypeForBusiness
notes: ""
links:
- text: New-CsTeamsEmergencyCallingPolicy
  href: New-CsTeamsEmergencyCallingPolicy.yml
- text: Get-CsTeamsEmergencyCallingPolicy
  href: Get-CsTeamsEmergencyCallingPolicy.yml
- text: Remove-CsTeamsEmergencyCallingPolicy
  href: Remove-CsTeamsEmergencyCallingPolicy.yml
- text: Grant-CsTeamsEmergencyCallingPolicy
  href: Grant-CsTeamsEmergencyCallingPolicy.yml
- text: New-CsTeamsEmergencyCallingExtendedNotification
  href: New-CsTeamsEmergencyCallingExtendedNotification.yml
syntaxes:
- >-
  Set-CsTeamsEmergencyCallingPolicy [-Identity] <string> [-ExtendedNotifications <PSListModifier[TeamsEmergencyCallingExtendedNotification]>]

    [-NotificationGroup <string>] [-NotificationDialOutNumber <string>] [-ExternalLocationLookupMode <ExternalLocationLookupMode>]

    [-NotificationMode <NotificationMode>] [-EnhancedEmergencyServiceDisclaimer <string>]

    [-Description <string>] [-Force] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Set-CsTeamsEmergencyCallingPolicy -Identity "TestECP" -NotificationGroup "123@contoso.com;567@contoso.com"
  description: |-
    This example modifies an existing policy instance with identity TestECP.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Provides a description of the Teams Emergency Calling policy to identify the purpose of setting it.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: EnhancedEmergencyServiceDisclaimer
  description: |+
    Allows the tenant administrator to configure a text string, which is shown at the top of the Calls app. The user can acknowledge the string by selecting OK. The string will be shown on client restart. The disclaimer can be up to 350 characters.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Management.Automation.PSListModifier" data-throw-if-not-resolved="False" /><span>[</span><xref href="Microsoft.Teams.Policy.Administration.Cmdlets.Core.TeamsEmergencyCallingExtendedNotification" data-throw-if-not-resolved="False" /><span>]</span>
  name: ExtendedNotifications
  description: |+
    **Note**: The use of extended notifications and this parameter is currently not supported.

    A list of one or more instances of TeamsEmergencyCallingExtendedNotification. Each TeamsEmergencyCallingExtendedNotification should use a unique EmergencyDialString.

    If an extended notification is found for an emergency phone number based on the EmergencyDialString parameter the extended notification will be controlling the notification. If no extended notification is found the notification settings on the policy instance itself will be used.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Teams.Policy.Administration.Cmdlets.Core.ExternalLocationLookupMode" data-throw-if-not-resolved="False" />
  name: ExternalLocationLookupMode
  description: |+
    Enables ExternalLocationLookupMode. This mode allows users to set Emergency addresses for remote locations.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Disabled, Enabled
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    The Identity parameter is a unique identifier that designates the name of the policy

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NotificationDialOutNumber
  description: |+
    This parameter represents the PSTN number which can be dialed out if NotificationMode is set to either of the two Conference values. The PSTN phone cannot be unmuted even when the NotificationMode is set to ConferenceUnMuted.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: NotificationGroup
  description: |+
    NotificationGroup is an email list of users and groups to be notified of an emergency call via Teams chat. Individual users or groups are separated by ";", for instance, "group1@contoso.com;group2@contoso.com". A maximum of 10 e-mail addresses can be specified and a maximum of 50 users in total can be notified.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Microsoft.Teams.Policy.Administration.Cmdlets.Core.NotificationMode" data-throw-if-not-resolved="False" />
  name: NotificationMode
  description: |+
    The type of conference experience for security desk notification.
    Possible values are NotificationOnly, ConferenceMuted, and ConferenceUnMuted.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: NotificationOnly, ConferenceMuted, ConferenceUnMuted
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
applicable:
- Microsoft Teams
uid: SkypeForBusiness.Set-CsTeamsEmergencyCallingPolicy
name: Set-CsTeamsEmergencyCallingPolicy
description: |-
  This cmdlet modifies an existing Teams Emergency Calling policy. Emergency calling policy is used for the life cycle of emergency calling experience for the security desk and Teams client location experience.
