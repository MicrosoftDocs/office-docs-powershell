  - Lync Server 2013
  - Skype for Business Server 2015
  parameterValueGroup: ""
- type: <xref href="Fqdn" data-throw-if-not-resolved="False" />
  name: SqlServerFqdn
  isRequired: true
  description: |+
    Fully qualified domain name (FQDN) of the computer containing the database is to be uninstalled.
    For example:

    `-SqlServerFqdn atl-sql-001.litwareinc.com`

    This should be the FQDN of the primary SQL Server computer.


  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Lync Server 2013
  - Skype for Business Server 2015
  parameterValueGroup: ""
