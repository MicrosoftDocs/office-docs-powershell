### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet is available in on-premises Exchange and in the cloud-based service. Some parameters and settings may be exclusive to one environment or the other.

  Use the Get-PublicFolderMoveRequestStatistics cmdlet to view detailed information about public folder move requests.

  For information about the parameter sets in the Syntax section below, see [Exchange cmdlet syntax](https://learn.microsoft.com/powershell/exchange/exchange-cmdlet-syntax).
module: ExchangePowerShell
notes: ""
inputs:
- name: <xref href="Input types" data-throw-if-not-resolved="False" />
  description: |-
    To see the input types that this cmdlet accepts, see [Cmdlet Input and Output Types](https://go.microsoft.com/fwlink/p/?linkId=616387). If the Input Type field for a cmdlet is blank, the cmdlet doesn't accept input data.
outputs:
- name: <xref href="Output types" data-throw-if-not-resolved="False" />
  description: |-
    To see the return types, which are also known as output types, that this cmdlet accepts, see [Cmdlet Input and Output Types](https://go.microsoft.com/fwlink/p/?linkId=616387). If the Output Type field is blank, the cmdlet doesn't return data.
syntaxes:
- >-
  Get-PublicFolderMoveRequestStatistics [-Identity] <PublicFolderMoveRequestIdParameter>

   [-Diagnostic]

   [-DiagnosticArgument <String>]

   [-DiagnosticInfo <String>]

   [-DomainController <Fqdn>]

   [-IncludeReport]

   [-IncludeSkippedItems]

   [-ReportOnly]

   [<CommonParameters>]
- >-
  Get-PublicFolderMoveRequestStatistics -RequestQueue <DatabaseIdParameter> [-RequestGuid <Guid>]

   [-Diagnostic]

   [-DiagnosticArgument <String>]

   [-DiagnosticInfo <String>]

   [-DomainController <Fqdn>]

   [-IncludeReport]

   [-IncludeSkippedItems]

   [-ReportOnly]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Get-PublicFolderMoveRequestStatistics -Identity \PublicFolderMove
  description: |-
    This example returns the default statistics for the public folder move request \\PublicFolderMove.
  summary: ""
- title: Example 2
  code: |-
    Get-PublicFolderMoveRequestStatistics -Identity \PublicFolderMove | Format-List
  description: |-
    This example returns the detailed statistics for the move request \\PublicFolderMove by pipelining the results to the Format-List command.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Diagnostic
  description: |+
    The Diagnostic switch specifies whether to return extremely detailed information in the results. You don't need to specify a value with this switch.

    Typically, you use this switch only at the request of Microsoft Customer Service and Support to troubleshoot problems.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DiagnosticArgument
  description: |+
    The DiagnosticArgument parameter modifies the results that are returned by using the Diagnostic switch. Typically, you use the Diagnostic switch and the DiagnosticArgument parameter only at the request of Microsoft Customer Service and Support to troubleshoot problems.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DiagnosticInfo
  description: |+
    This parameter is available only in the cloud-based service.

    {{ Fill DiagnosticInfo Description }}

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="Fqdn" data-throw-if-not-resolved="False" />
  name: DomainController
  description: |+
    This parameter is functional only in on-premises Exchange.

    The DomainController parameter specifies the domain controller that's used by this cmdlet to read data from or write data to Active Directory. You identify the domain controller by its fully qualified domain name (FQDN). For example, dc01.contoso.com.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="PublicFolderMoveRequestIdParameter" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    The Identity parameter specifies the identity of the public folder move request. The default public folder move request identity is \\PublicFolderMove.

    This parameter can't be used with the RequestQueue parameter.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  applicable:
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IncludeReport
  description: |+
    The IncludeReport switch specifies whether to return additional details, which can be used for troubleshooting. You don't need to specify a value with this switch.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IncludeSkippedItems
  description: |+
    This parameter is available only in the cloud-based service.

    {{ Fill IncludeSkippedItems Description }}

  defaultValue: "False"
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ReportOnly
  description: |+
    The ReportOnly switch returns the results as an array of report entries (encoded strings). You don't need to specify a value with this switch.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: RequestGuid
  description: |+
    The RequestGuid parameter specifies the GUID of the public folder move request for which you want to view the request statistics.

    This parameter can't be used with the Identity parameter.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="DatabaseIdParameter" data-throw-if-not-resolved="False" />
  name: RequestQueue
  isRequired: true
  description: |+
    This parameter is for debugging purposes only.

    The RequestQueue parameter identifies the request based on the mailbox database where the request is being run. You can use any value that uniquely identifies the database. For example:

    - Name
    - Distinguished name (DN)
    - GUID

    You can't use this parameter with the Identity parameter.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  parameterValueGroup: ""
