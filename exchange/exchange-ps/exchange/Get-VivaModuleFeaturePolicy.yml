syntaxes:
- >-
  Get-VivaModuleFeaturePolicy -FeatureId <String> -ModuleId <String>

   [[-PolicyId] <String>]

   [-ResultSize <Microsoft.Exchange.Management.RestApiClient.Unlimited`1[System.UInt32]>]

