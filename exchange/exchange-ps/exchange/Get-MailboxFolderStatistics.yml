- type: <xref href="StoreMailboxIdParameter" data-throw-if-not-resolved="False" />
  name: StoreMailboxIdentity
  isRequired: true
  description: |+
    This parameter is available only in the cloud-based service.

    This parameter is reserved for internal Microsoft use.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
