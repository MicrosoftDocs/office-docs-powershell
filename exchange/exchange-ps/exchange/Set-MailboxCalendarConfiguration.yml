- type: <xref href="TimeSpan" data-throw-if-not-resolved="False" />
  name: DefaultReminderTime
  description: |+
    The DefaultReminderTime parameter specifies the length of time before a meeting or appointment whenthe reminder is first displayed.

    To specify a value, enter it as a time span: dd.hh:mm:ss where dd = days, hh = hours, mm = minutes, and ss = seconds.

    Note that the value can't contain seconds. Valid values are:

    - 00:00:00
    - 00:05:00 (5 minutes)
    - 00:10:00 (10 minutes)
    - 00:15:00 (15 minutes) This is the default value.
    - 00:30:00 (30 minutes)
    - 01:00:00 (1 hour)
    - 02:00:00 (2 hours)
    - 03:00:00 (3 hours)
    - 04:00:00 (4 hours)
    - 08:00:00 (8 hours)
    - 12:00:00 (12 hours)
    - 1.00:00:00 (1 day)
    - 2.00:00:00 (2 days)
    - 3.00:00:00 (3 days)
    - 7.00:00:00 (7 days)
    - 14.00:00:00 (14 days)

    This parameter is ignored when the RemindersEnabled parameter is set to $false.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2010
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
