  applicable:
  - Exchange Server 2016
  - Exchange Server 2019
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: StateOrProvince
  description: |+
    The StateOrProvince parameter specifies the user's state or province.

