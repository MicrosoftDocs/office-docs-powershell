   [-PostOfficeBox <MultiValuedProperty>]

   [-PublicFolder]

   [-RemotePowerShellEnabled <Boolean>]

   [-RemoveMailboxProvisioningConstraint]

   [-ResetPasswordOnNextLogon <Boolean>]

   [-SamAccountName <String>]

