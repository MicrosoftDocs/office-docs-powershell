- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PostalCode
  description: |+
    The PostalCode parameter specifies the user's zip code or postal code.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2010
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="MultiValuedProperty" data-throw-if-not-resolved="False" />
  name: PostOfficeBox
  description: |+
    The PostOfficeBox parameter specifies the user's post office box number.

  defaultValue: None
  position: Named
