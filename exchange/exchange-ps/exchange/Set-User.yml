- type: <xref href="DateTime" data-throw-if-not-resolved="False" />
  name: StsRefreshTokensValidFrom
  description: |+
    This parameter is available only in the cloud-based service.

    The StsRefreshTokensValidFrom specifies the date-time that the user's STS refresh tokens are valid from.

    Use the short date format that's defined in the Regional Options settings on the computer where you're running the command. For example, if the computer is configured to use the short date format mm/dd/yyyy, enter 09/01/2018 to specify September 1, 2018. You can enter the date only, or you can enter the date and time of day. If you enter the date and time of day, enclose the value in quotation marks ("), for example, "09/01/2018 5:00 PM".

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TelephoneAssistant
  description: |+
    This parameter is available only in on-premises Exchange.

    The TelephoneAssistant parameter specifies the telephone number of the user's assistant.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2010
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  parameterValueGroup: ""
