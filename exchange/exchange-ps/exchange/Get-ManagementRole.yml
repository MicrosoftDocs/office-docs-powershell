syntaxes:
- >-
  Get-ManagementRole [-Identity] <RoleIdParameter>

   [-GetChildren]

   [-DomainController <Fqdn>]

   [-RoleType <RoleType>]

   [<CommonParameters>]
- >-
  Get-ManagementRole [-Identity] <RoleIdParameter>

   [-Recurse]

   [-DomainController <Fqdn>]

   [-RoleType <RoleType>]

   [<CommonParameters>]
- >-
  Get-ManagementRole [[-Identity] <RoleIdParameter>]

   [-Cmdlet <String>]

   [-CmdletParameters <String[]>]

   [-DomainController <Fqdn>]

   [-RoleType <RoleType>]

   [<CommonParameters>]
- >-
