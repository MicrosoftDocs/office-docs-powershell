### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet is available in on-premises Exchange and in the cloud-based service. Some parameters and settings may be exclusive to one environment or the other.

  Use the Get-MigrationUser cmdlet to view information about move and migration users.

  For information about the parameter sets in the Syntax section below, see [Exchange cmdlet syntax](https://learn.microsoft.com/powershell/exchange/exchange-cmdlet-syntax).
module: ExchangePowerShell
notes: ""
inputs:
- name: <xref href="Input types" data-throw-if-not-resolved="False" />
  description: |-
    To see the input types that this cmdlet accepts, see [Cmdlet Input and Output Types](https://go.microsoft.com/fwlink/p/?linkId=616387). If the Input Type field for a cmdlet is blank, the cmdlet doesn't accept input data.
outputs:
- name: <xref href="Output types" data-throw-if-not-resolved="False" />
  description: |-
    To see the return types, which are also known as output types, that this cmdlet accepts, see [Cmdlet Input and Output Types](https://go.microsoft.com/fwlink/p/?linkId=616387). If the Output Type field is blank, the cmdlet doesn't return data.
syntaxes:
- >-
  Get-MigrationUser -MailboxGuid <Guid>

   [-DomainController <Fqdn>]

   [-IncludeAssociatedUsers]

   [-ResultSize <Unlimited>]

   [-Partition <MailboxIdParameter>]

   [<CommonParameters>]
- >-
  Get-MigrationUser [-BatchId <MigrationBatchIdParameter>] [-Status <MigrationUserStatus>] [-StatusSummary <MigrationUserStatusSummary>]

   [-DomainController <Fqdn>]

   [-IncludeAssociatedUsers]

   [-ResultSize <Unlimited>]

   [-Partition <MailboxIdParameter>]

   [<CommonParameters>]
- >-
  Get-MigrationUser [[-Identity] <MigrationUserIdParameter>]

   [-DomainController <Fqdn>]

   [-IncludeAssociatedUsers]

   [-ResultSize <Unlimited>]

   [-Partition <MailboxIdParameter>]

   [<CommonParameters>]
- >-
  Get-MigrationUser -EmailAddress <SmtpAddress>

   [-DomainController <Fqdn>]

   [-IncludeAssociatedUsers]

   [-ResultSize <Unlimited>]

   [-Partition <MailboxIdParameter>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Get-MigrationUser -Identity TonySmith@contoso.com
  description: |-
    This example retrieves status information about the recently migrated user, Tony Smith.
  summary: ""
- title: Example 2
  code: |-
    Get-MigrationUser -MailboxGuid b6a6795c-a010-4f67-aaaa-da372d56fcb9 | Get-MigrationUserStatistics
  description: |-
    This example retrieves more detailed information about any ongoing migration for the user with the specified mailbox GUID.
  summary: ""
- title: Example 3
  code: |-
    Get-MigrationUser -EmailAddress TonySmith@contoso.com
  description: |-
    This example retrieves status information about the recently migrated user, Tony Smith.
  summary: ""
- title: Example 4
  code: |-
    Get-MigrationUser -EmailAddress TonySmith@contoso.com | Get-MigrationUserStatistics
  description: |-
    This example retrieves more detailed information about any ongoing migration for the user with the specified email address.
  summary: ""
parameters:
- type: <xref href="MigrationBatchIdParameter" data-throw-if-not-resolved="False" />
  name: BatchId
  description: |+
    The BatchId parameter specifies the name of the migration batch for which you want to return users.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="Fqdn" data-throw-if-not-resolved="False" />
  name: DomainController
  description: |+
    This parameter is available only in on-premises Exchange.

    The DomainController parameter specifies the domain controller that's used by this cmdlet to read data from or write data to Active Directory. You identify the domain controller by its fully qualified domain name (FQDN). For example, dc01.contoso.com.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  parameterValueGroup: ""
- type: <xref href="EmailAddress" data-throw-if-not-resolved="False" />
  name: EmailAddress
  isRequired: true
  description: |+
    The EmailAddress parameter specifies the particular user that you want to retrieve information about. The EmailAddress parameter is represented as an email address. This parameter is available only in the cloud-based service.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="MigrationUserIdParameter" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    The Identity parameter specifies the particular ongoing migration that you want to retrieve information about. The Identity parameter is usually represented as an email address.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  applicable:
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IncludeAssociatedUsers
  description: |+
    This parameter is available only in the cloud-based service.

    {{ Fill IncludeAssociatedUsers Description }}

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: MailboxGuid
  isRequired: true
  description: |+
    The MailboxGuid parameter specifies the GUID of a mailbox for which you want to view the migration information.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="MailboxIdParameter" data-throw-if-not-resolved="False" />
  name: Partition
  description: |+
    This parameter is available only in the cloud-based service.

    This parameter is reserved for internal Microsoft use.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="Unlimited" data-throw-if-not-resolved="False" />
  name: ResultSize
  description: |+
    The ResultSize parameter specifies the maximum number of results to return. If you want to return all requests that match the query, use unlimited for the value of this parameter. The default value is 1000.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="MigrationUserStatus" data-throw-if-not-resolved="False" />
  name: Status
  description: |+
    The Status parameter returns information about migration users that have the specified status state. Use one of the following values:

    - Completed
    - CompletedWithWarnings
    - Completing
    - CompletionFailed
    - CompletionSynced
    - Corrupted
    - Failed
    - IncrementalFailed
    - IncrementalStopped
    - IncrementalSynced
    - IncrementalSyncing
    - Provisioning
    - ProvisionUpdating
    - Queued
    - Removing
    - Starting
    - Stopped
    - Stopping
    - Synced
    - Syncing
    - Validating

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="MigrationUserStatusSummary" data-throw-if-not-resolved="False" />
  name: StatusSummary
  description: |+
    The StatusSummary parameter returns abbreviated information about migration users that have the specified status value. Use one of the following values:

    - Active
    - Completed
    - Failed
    - Stopped
    - Synced

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  parameterValueGroup: ""
