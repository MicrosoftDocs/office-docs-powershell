### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet is available only in on-premises Exchange.

  Use the Get-MailboxDatabase cmdlet to retrieve one or more mailbox database objects from a server or organization.

  For information about the parameter sets in the Syntax section below, see [Exchange cmdlet syntax](https://learn.microsoft.com/powershell/exchange/exchange-cmdlet-syntax).
module: ExchangePowerShell
notes: ""
inputs:
- name: <xref href="Input types" data-throw-if-not-resolved="False" />
  description: |-
    To see the input types that this cmdlet accepts, see [Cmdlet Input and Output Types](https://go.microsoft.com/fwlink/p/?LinkId=616387). If the Input Type field for a cmdlet is blank, the cmdlet doesn't accept input data.
outputs:
- name: <xref href="Output types" data-throw-if-not-resolved="False" />
  description: |-
    To see the return types, which are also known as output types, that this cmdlet accepts, see [Cmdlet Input and Output Types](https://go.microsoft.com/fwlink/p/?LinkId=616387). If the Output Type field is blank, the cmdlet doesn't return data.
syntaxes:
- >-
  Get-MailboxDatabase -Server <ServerIdParameter>

   [-DomainController <Fqdn>]

   [-DumpsterStatistics]

   [-IncludeCorrupted]

   [-IncludePreExchange2010]

   [-IncludePreExchange2013]

   [-Status]

   [<CommonParameters>]
- >-
  Get-MailboxDatabase [[-Identity] <DatabaseIdParameter>]

   [-DomainController <Fqdn>]

   [-DumpsterStatistics]

   [-IncludeCorrupted]

   [-IncludePreExchange2010]

   [-IncludePreExchange2013]

   [-Status]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Get-MailboxDatabase
  description: ""
  summary: ""
- title: Example 2
  code: |-
    Get-MailboxDatabase -Identity MailboxDatabase01 -Status | Format-List
