examples:
- title: Example 1
  code: |-
    Get-OutlookProvider
  description: |-
    This example returns a summary list of all available Outlook providers.
  summary: ""
- title: Example 2
  code: |-
    Get-OutlookProvider -Identity WEB | Format-List
  description: |-
    This example returns detailed information for the Outlook provider named WEB.
  summary: ""
parameters:
- type: <xref href="Fqdn" data-throw-if-not-resolved="False" />
  name: DomainController
  description: |+
    The DomainController parameter specifies the domain controller that's used by this cmdlet to read data from or write data to Active Directory. You identify the domain controller by its fully qualified domain name (FQDN). For example, dc01.contoso.com.

  defaultValue: None
