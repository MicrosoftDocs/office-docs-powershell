- type: <xref href="OutlookProviderIdParameter" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    The Identity parameter specifies the ADIDParameter value of the MAPI protocol that you want to view. Typical values are:

    - EXCH
    - EXPR
    - WEB

