    {{ Fill AllowSetting Description }}

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: AppState
  description: |+
    This parameter is available only in the cloud-based service.

    {{ Fill AppState Description }}

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: AppType
  description: |+
    This parameter is available only in the cloud-based service.

