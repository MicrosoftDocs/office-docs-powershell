- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllowReadWriteMailbox
  description: |+
    The AllowReadWriteMailbox switch specifies whether the app allows read/write mailbox permission. You don't need to specify a value with this switch.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="AllowSetting" data-throw-if-not-resolved="False" />
  name: AllowSetting
  description: |+
