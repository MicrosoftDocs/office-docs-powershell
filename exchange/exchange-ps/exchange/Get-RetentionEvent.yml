### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet is available only in the cloud-based service.

  Use the Get-RetentionEvent cmdlet to view retention events in your organization.

  For information about the parameter sets in the Syntax section below, see [Exchange cmdlet syntax](https://learn.microsoft.com/powershell/exchange/exchange-cmdlet-syntax).
module: ExchangePowerShell
notes: ""
syntaxes:
- >-
  Get-RetentionEvent [[-Identity] <EwsStoreObjectIdParameter>]

   [-AllStatus]

   [-DomainController <Fqdn>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Get-RetentionEvent
  description: |-
    This example returns a summary list of all retention events.
  summary: ""
- title: Example 2
  code: |-
    Get-RetentionEvent -Identity x | Format-List
  description: |-
    This example returns detailed information about retention the specified retention event.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllStatus
  description: |+
    The AllStatus switch specifies whether to include zero count events in the results. You don't need to specify a value with this switch.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="Fqdn" data-throw-if-not-resolved="False" />
  name: DomainController
  description: |+
    This parameter is reserved for internal Microsoft use.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="EwsStoreObjectIdParameter" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    The Identity parameter specifies the retention event that you want to view.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
applicable:
- Exchange Online
- Security & Compliance
