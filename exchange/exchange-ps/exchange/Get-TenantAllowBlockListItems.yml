### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet is available only in the cloud-based service.

  Use the Get-TenantAllowBlockListItems cmdlet to view entries in the Tenant Allow/Block List in the Microsoft Defender portal.

  For information about the parameter sets in the Syntax section below, see [Exchange cmdlet syntax](https://learn.microsoft.com/powershell/exchange/exchange-cmdlet-syntax).
module: ExchangePowerShell
notes: ""
syntaxes:
- >-
  Get-TenantAllowBlockListItems -ListType <ListType> [-ExpirationDate <DateTime>]

   [-Allow]

   [-Block]

   [-Entry <String>]

   [-ListSubType <ListSubType[]>]

   [-OutputJson]

   [<CommonParameters>]
- >-
  Get-TenantAllowBlockListItems -ListType <ListType> [-NoExpiration]

   [-Allow]

   [-Block]

   [-Entry <String>]

   [-ListSubType <ListSubType[]>]

   [-OutputJson]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Get-TenantAllowBlockListItems -ListType Url -Block
  description: |-
    This example returns all blocked URLs.
  summary: ""
- title: Example 2
  code: |-
    Get-TenantAllowBlockListItems -ListType FileHash -Entry "9f86d081884c7d659a2feaa0c55ad015a3bf4f1b2b0b822cd15d6c15b0f00a08"
  description: |-
    This example returns information for the specified file hash value.
  summary: ""
- title: Example 3
  code: |-
    Get-TenantAllowBlockListItems -ListType Url -ListSubType AdvancedDelivery
  description: |-
    This example returns information for all allowed third-party phishing simulation URLs. For more information, see [Configure the advanced delivery policy for third-party phishing simulations and email delivery to SecOps mailboxes](https://learn.microsoft.com/microsoft-365/security/office-365-security/advanced-delivery-policy-configure).
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Allow
  description: |+
    The Allow switch filters the results for allow entries. You don't need to specify a value with this switch.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Block
  description: |+
    The Block switch filters the results for block entries. You don't need to specify a value with this switch.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Entry
  description: |+
    The Entry parameter filters the results based on the ListType parameter value. Valid values are:

    - FileHash: The exact SHA256 file hash value.
    - Sender: The exact domain or email address value.
    - Url: The exact URL value.

    This value is shown in the Value property of the entry in the output of the Get-TenantAllowBlockListItems cmdlet.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="DateTime" data-throw-if-not-resolved="False" />
  name: ExpirationDate
  description: |+
    The ExpirationDate parameter filters the results by expiration date in Coordinated Universal Time (UTC).

    To specify a date/time value for this parameter, use either of the following options:

    - Specify the date/time value in UTC: For example, `"2021-05-06 14:30:00z"`.
    - Specify the date/time value as a formula that converts the date/time in your local time zone to UTC: For example, `(Get-Date "5/6/2020 9:30 AM").ToUniversalTime()`. For more information, see [Get-Date](https://learn.microsoft.com/powershell/module/Microsoft.PowerShell.Utility/Get-Date).

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="ListSubType" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ListSubType
  description: |+
    The ListSubType parameter filters the results by subtype. Valid values are:

    - AdvancedDelivery
    - Tenant: This is the default value.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="ListType" data-throw-if-not-resolved="False" />
  name: ListType
  isRequired: true
  description: |+
    The ListType parameter specifies the list to view. Valid values are:

    - FileHash
    - Sender
    - Url

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: NoExpiration
  isRequired: true
  description: |+
    The NoExpiration switch filters the results by entries that are set to never expire. You don't need to specify a value with this switch.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: OutputJson
  description: |+
    The OutputJson switch specifies whether to return all entries in a single JSON value. You don't need to specify a value with this switch.

    You use this switch to prevent the command from halting on the first entry that contains a syntax error.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  - Exchange Online Protection
  parameterValueGroup: ""
applicable:
