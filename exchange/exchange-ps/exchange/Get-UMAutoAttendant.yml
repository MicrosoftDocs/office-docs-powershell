  name: Identity
  description: |+
    The Identity parameter specifies the identifier for the UM auto attendant that's being viewed. This is the directory object ID for the UM auto attendant.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  applicable:
