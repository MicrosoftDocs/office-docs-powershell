### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet is available only in the cloud-based service.

  Use the Get-SafeAttachmentRule cmdlet to view safe attachment rules in your cloud-based organization.

  For information about the parameter sets in the Syntax section below, see [Exchange cmdlet syntax](https://learn.microsoft.com/powershell/exchange/exchange-cmdlet-syntax).
module: ExchangePowerShell
notes: ""
syntaxes:
- >-
  Get-SafeAttachmentRule [[-Identity] <RuleIdParameter>]

   [-State <RuleState>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Get-SafeAttachmentRule
  description: |-
    This example returns a summary list of all safe attachment rules in your organization.
  summary: ""
- title: Example 2
  code: |-
    Get-SafeAttachmentRule -Identity "Research Department Attachment Rule" | Format-List
  description: |-
    This example returns detailed information about the safe attachment rule named Research Department Attachment Rule.
  summary: ""
parameters:
- type: <xref href="RuleIdParameter" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    The Identity parameter specifies the safe attachment rule that you want to view.

    You can use any value that uniquely identifies the rule. For example:

    - Name
    - Distinguished name (DN)
    - GUID

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="RuleState" data-throw-if-not-resolved="False" />
  name: State
  description: |+
    The State parameter filters the results by the state of the rule. Valid values are Enabled and Disabled.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
applicable:
- Exchange Online
uid: ExchangePowerShell.Get-SafeAttachmentRule
name: Get-SafeAttachmentRule
description: |-
  Safe Attachments is a feature in Microsoft Defender for Office 365 that opens email attachments in a special hypervisor environment to detect malicious activity. For more information, see [Safe Attachments in Defender for Office 365](https://learn.microsoft.com/microsoft-365/security/office-365-security/safe-attachments-about).

  You need to be assigned permissions before you can run this cmdlet. Although this topic lists all parameters for the cmdlet, you may not have access to some parameters if they're not included in the permissions assigned to you. To find the permissions required to run any cmdlet or parameter in your organization, see [Find the permissions required to run any Exchange cmdlet](https://learn.microsoft.com/powershell/exchange/find-exchange-cmdlet-permissions).
