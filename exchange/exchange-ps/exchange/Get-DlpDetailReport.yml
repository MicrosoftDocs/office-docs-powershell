### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet is available only in the cloud-based service.

  **Note**: This cmdlet will be retired. Use the [Export-ActivityExplorerData](https://learn.microsoft.com/powershell/module/exchange/export-activityexplorerdata) cmdlet to view DLP information. Data from Export-ActivityExplorerData is the same as the retired Get-DlpIncidentDetailReport cmdlet.

  Use the Get-DlpDetailReport cmdlet to list details about data loss prevention (DLP) rule matches for Exchange Online, SharePoint Online, and OneDrive for Business in your cloud-based organization for the last 30 days.

  For information about the parameter sets in the Syntax section below, see [Exchange cmdlet syntax](https://learn.microsoft.com/powershell/exchange/exchange-cmdlet-syntax).
module: ExchangePowerShell
notes: ""
syntaxes:
- >-
  Get-DlpDetailReport [-Action <MultiValuedProperty>]

   [-Actor <MultiValuedProperty>]

   [-DlpCompliancePolicy <MultiValuedProperty>]

   [-DlpComplianceRule <MultiValuedProperty>]

   [-EndDate <DateTime>]

   [-EventType <MultiValuedProperty>]

   [-Page <Int32>]

   [-PageSize <Int32>]

   [-Source <MultiValuedProperty>]

   [-StartDate <DateTime>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Get-DlpDetailReport -StartDate 11/01/2018 -EndDate 11/07/2018
  description: |-
    The following example lists the details of all the DLP policy activities defined in your organization between the dates specified.
  summary: ""
parameters:
- type: <xref href="MultiValuedProperty" data-throw-if-not-resolved="False" />
  name: Action
  description: |+
    The Action parameter filters the report by the action taken by DLP policies. Valid values are:

    - BlockAccess
    - GenerateIncidentReport
    - NotifyUser

    You can specify multiple values separated by commas.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="MultiValuedProperty" data-throw-if-not-resolved="False" />
  name: Actor
  description: |+
    The Actor parameter filters the report by the user who last modified the item. You can enter multiple users separated by commas.

    You can enter multiple values separated by commas. If the values contain spaces or otherwise require quotation marks, use the following syntax: `"Value1","Value2",..."ValueN"`.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="MultiValuedProperty" data-throw-if-not-resolved="False" />
  name: DlpCompliancePolicy
  description: |+
    The DlpCompliancePolicy parameter filters the report by the name of the DLP compliance policy. You can specify multiple policies separated by commas.

    You can enter multiple values separated by commas. If the values contain spaces or otherwise require quotation marks, use the following syntax: `"Value1","Value2",..."ValueN"`.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="MultiValuedProperty" data-throw-if-not-resolved="False" />
  name: DlpComplianceRule
  description: |+
    The DlpComplianceRule parameter filters the report by the name of the DLP compliance rule. You can specify multiple rules separated by commas.

    You can enter multiple values separated by commas. If the values contain spaces or otherwise require quotation marks, use the following syntax: `"Value1","Value2",..."ValueN"`.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="DateTime" data-throw-if-not-resolved="False" />
  name: EndDate
  description: |+
    The EndDate parameter specifies the end date of the date range.

    Use the short date format that's defined in the Regional Options settings on the computer where you're running the command. For example, if the computer is configured to use the short date format mm/dd/yyyy, enter 09/01/2018 to specify September 1, 2018. You can enter the date only, or you can enter the date and time of day. If you enter the date and time of day, enclose the value in quotation marks ("), for example, "09/01/2018 5:00 PM".

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="MultiValuedProperty" data-throw-if-not-resolved="False" />
  name: EventType
  description: |+
    The EventType parameter filters the report by the event type. Valid values are:

    - DLPActionHits
    - DLPActionUndo
    - DLPMessages
    - DLPPolicyFalsePositive
    - DLPPolicyHits
    - DLPPolicyOverride
    - DLPRuleHits

    To view the potential list of valid values for this parameter, run the command: `Get-MailFilterListReport -SelectionTarget EventTypes`. The event type you specify must correspond to the report. For example, you can only specify DLP event types for DLP reports.

    You can specify multiple values separated by commas.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Page
  description: |+
    The Page parameter specifies the page number of the results you want to view. Valid input for this parameter is an integer between 1 and 1000. The default value is 1.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: PageSize
  description: |+
    The PageSize parameter specifies the maximum number of entries per page. Valid input for this parameter is an integer between 1 and 5000. The default value is 1000.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="MultiValuedProperty" data-throw-if-not-resolved="False" />
  name: Source
  description: |+
    The Source parameter filters the report by workload. Valid values are:

    - EXCH: Exchange Online
    - ODB: OneDrive for Business
    - SPO: SharePoint Online

    You can specify multiple values separated by commas.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="DateTime" data-throw-if-not-resolved="False" />
  name: StartDate
  description: |+
    The StartDate parameter specifies the start date of the date range.

    Use the short date format that's defined in the Regional Options settings on the computer where you're running the command. For example, if the computer is configured to use the short date format mm/dd/yyyy, enter 09/01/2018 to specify September 1, 2018. You can enter the date only, or you can enter the date and time of day. If you enter the date and time of day, enclose the value in quotation marks ("), for example, "09/01/2018 5:00 PM".

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
