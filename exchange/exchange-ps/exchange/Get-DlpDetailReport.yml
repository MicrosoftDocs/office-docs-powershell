uid: ExchangePowerShell.Get-DlpDetailReport
name: Get-DlpDetailReport
description: |-
  The Get-DlpDetailReport cmdlet returns detailed information about specific DLP rule matches for the last 7 days. Although the cmdlet accepts date ranges older than 7 days, only information about the last 7 days are returned. The properties returned include:

  - Date
  - Title
  - Location
  - Severity
  - Size
  - Source
  - Actor
  - DLPPolicy
  - UserAction
  - Justification
  - SensitiveInformationType
  - SensitiveInformationCount
  - SensitiveInformationConfidence
  - EventType
  - Action
  - ObjectId
  - Recipients
  - AttachmentNames

  To see DLP detection data that's aggregated per day, use the [Get-DlpDetectionsReport](https://learn.microsoft.com/powershell/module/exchange/get-dlpdetectionsreport) cmdlet.

  You need to be assigned permissions before you can run this cmdlet. Although this topic lists all parameters for the cmdlet, you may not have access to some parameters if they're not included in the permissions assigned to you. To find the permissions required to run any cmdlet or parameter in your organization, see [Find the permissions required to run any Exchange cmdlet](https://learn.microsoft.com/powershell/exchange/find-exchange-cmdlet-permissions).
