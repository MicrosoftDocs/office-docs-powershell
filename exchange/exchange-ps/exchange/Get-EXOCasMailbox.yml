### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet is available only in the Exchange Online PowerShell module. For more information, see [About the Exchange Online PowerShell module](https://aka.ms/exov3-module).

  Use the Get-EXOCasMailbox cmdlet to view the Client Access settings that are configured on mailboxes.

  For information about the parameter sets in the Syntax section below, see [Exchange cmdlet syntax](https://learn.microsoft.com/powershell/exchange/exchange-cmdlet-syntax).
module: ExchangePowerShell
notes: ""
inputs:
- name: <xref href="Input types" data-throw-if-not-resolved="False" />
  description: |-
    The following Get-CasMailbox parameters are not available or supported in Get-EXOCasMailbox:

    - IgnoreDefaultScope
    - ReadIsOptimizedForAccessibility
    - SortBy
outputs:
- name: <xref href="Output types" data-throw-if-not-resolved="False" />
  description: |-
    The following properties are removed by design from Get-EXOCasMailbox output:

    - RunspaceId
    - Servername
    - OriginatingServer
    - IsValid
syntaxes:
- >-
  Get-EXOCasMailbox [[-Identity] <String>]

   [-ActiveSyncDebugLogging]

   [-ExternalDirectoryObjectId <Guid>]

   [-Filter <String>]

   [-GetImapProtocolLog]

   [-GetPopProtocolLog]

   [-IgnoreDefaultScope]

   [-OrganizationalUnit <String>]

   [-PrimarySmtpAddress <String>]

   [-Properties <String[]>]

   [-PropertySets <PropertySet[]>]

   [-ProtocolSettings]

   [-ReadIsOptimizedForAccessibility]

   [-ResultSize <Unlimited>]

   [-SendLogsTo <String[]>]

   [-UserPrincipalName <String>]

   [<CommonParameters>]
- >-
  Get-EXOCasMailbox [-Anr <String>]

   [-ActiveSyncDebugLogging]

   [-Filter <String>]

   [-GetImapProtocolLog]

   [-GetPopProtocolLog]

   [-IgnoreDefaultScope]

   [-OrganizationalUnit <String>]

   [-Properties <String[]>]

   [-PropertySets <PropertySet[]>]

   [-ProtocolSettings]

   [-ReadIsOptimizedForAccessibility]

   [-ResultSize <Unlimited>]

   [-SendLogsTo <String[]>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Get-EXOCASMailbox -Identity "JeffHay@contoso.com"
  description: |-
    This example returns the values of the following client access settings for the user with Identity Jeffhay@contoso.com:

    - ActiveSyncEnabled
    - EwsEnabled
    - OWAEnabled
    - PopEnabled
    - ImapEnabled
    - MAPIEnabled
    - ECPEnabled
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ActiveSyncDebugLogging
  description: |+
    This parameter is reserved for internal Microsoft use.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Anr
  description: |+
    The Anr parameter specifies a string on which to perform an ambiguous name resolution (ANR) search. You can specify a partial string and search for objects with an attribute that matches that string. The default attributes searched are:

    - CommonName (CN)
    - DisplayName
    - FirstName
    - LastName
    - Alias

    You can't use this parameter with the ExternalDirectoryObjectId, Identity, PrimarySmtpAddress, or UserPrincipalName parameters.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: ExternalDirectoryObjectId
  description: |+
    The ExternalDirectoryObjectId parameter identifies the mailbox that you want to view by the ObjectId in Microsoft Entra ID.

    You can't use this parameter with the Anr, Identity, PrimarySmtpAddress, or UserPrincipalName parameters.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Filter
  description: |+
    The Filter parameter uses OPATH syntax to filter the results by the specified properties and values. The search criteria uses the syntax `"Property -ComparisonOperator 'Value'"`.

    - Enclose the whole OPATH filter in double quotation marks " ". If the filter contains system values (for example, `$true`, `$false`, or `$null`), use single quotation marks ' ' instead. Although this parameter is a string (not a system block), you can also use braces { }, but only if the filter doesn't contain variables.
    - Property is a filterable property. For more information about the filterable properties, see [Get-EXOCasMailbox property sets](https://learn.microsoft.com/powershell/exchange/cmdlet-property-sets#get-exocasmailbox-property-sets) and [Filterable properties for the Filter parameter](https://learn.microsoft.com/powershell/exchange/filter-properties).
    - ComparisonOperator is an OPATH comparison operator (for example `-eq` for equals and `-like` for string comparison). For more information about comparison operators, see [about_Comparison_Operators](https://learn.microsoft.com/powershell/module/microsoft.powershell.core/about/about_comparison_operators).
    - Value is the property value to search for. Enclose text values and variables in single quotation marks (`'Value'` or `'$Variable'`). If a variable value contains single quotation marks, you need to identify (escape) the single quotation marks to expand the variable correctly. For example, instead of `'$User'`, use `'$($User -Replace "'","''")'`. Don't enclose integers or system values in quotation marks (for example, use `500`, `$true`, `$false`, or `$null` instead).

    You can chain multiple search criteria together using the logical operators `-and` and `-or`. For example, `"Criteria1 -and Criteria2"` or `"(Criteria1 -and Criteria2) -or Criteria3"`.

    For detailed information about OPATH filters in Exchange, see [Additional OPATH syntax information](https://learn.microsoft.com/powershell/exchange/recipient-filters#additional-opath-syntax-information).

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: GetImapProtocolLog
  description: |+
    This parameter is reserved for internal Microsoft use.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: GetPopProtocolLog
  description: |+
    This parameter is reserved for internal Microsoft use.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    The Identity parameter specifies the mailbox you want to view. For the best performance, we recommend using the following values:

    - User ID or user principal name (UPN)
    - GUID

    Otherwise, you can use any other value that uniquely identifies the mailbox. For example:

    - Name
    - Alias
    - Distinguished name (DN)
    - Domain\\Username
    - Email address
    - LegacyExchangeDN
    - SamAccountName

    You can't use this parameter with the Anr, ExternalDirectoryObjectId, PrimarySmtpAddress, or UserPrincipalName parameters.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IgnoreDefaultScope
  description: |+
    This parameter is reserved for internal Microsoft use.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: OrganizationalUnit
  description: |+
    The OrganizationalUnit parameter filters the results based on the object's location in Active Directory. Only objects that exist in the specified location are returned. Valid input for this parameter is an organizational unit (OU) or domain that's visible using the Get-OrganizationalUnit cmdlet. You can use any value that uniquely identifies the OU or domain. For example:

    - Name
    - Canonical name
    - Distinguished name (DN)
    - GUID

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PrimarySmtpAddress
  description: |+
    The PrimarySmtpAddress identifies the mailbox that you want to view by primary SMTP email address (for example, navin@contoso.com).

    You can't use this parameter with the Anr, ExternalDirectoryObjectId, Identity, or UserPrincipalName parameters.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Properties
  description: |+
    The Properties parameter specifies the properties that are returned in the output of this cmdlet. You can specify multiple values separated by commas.

    For more information about the available properties, see [Get-EXOCasMailbox property sets](https://learn.microsoft.com/powershell/exchange/cmdlet-property-sets#get-exocasmailbox-property-sets).

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="PropertySet" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PropertySets
  description: |+
    The PropertySets parameter specifies a logical grouping of properties that are returned in the output of this cmdlet. Valid values are:

    - Minimum (this is the default value)
    - ActiveSync
    - Ews
    - Imap
    - Mapi
    - Pop
    - ProtocolSettings
    - All

    You can specify multiple values separated by commas.

    For more information about the properties that are included in each property set, see [Get-EXOCasMailbox property sets](https://learn.microsoft.com/powershell/exchange/cmdlet-property-sets#get-exocasmailbox-property-sets).

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ProtocolSettings
  description: |+
    The ProtocolSettings switch returns the server names, TCP ports and encryption methods for the following settings:

    - ExternalImapSettings
    - InternalImapSettings
    - ExternalPopSettings
    - InternalPopSettings
    - ExternalSmtpSettings
    - InternalSmtpSettings

    You don't need to specify a value with this switch.

    To see these values, you need to use a formatting cmdlet. For example, `Get-CasMailbox laura@contoso.com -ProtocolSettings | Format-List`.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ReadIsOptimizedForAccessibility
  description: |+
    This parameter is reserved for internal Microsoft use.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="Unlimited" data-throw-if-not-resolved="False" />
  name: ResultSize
  description: |+
    The ResultSize parameter specifies the maximum number of results to return. If you want to return all requests that match the query, use unlimited for the value of this parameter. The default value is 1000.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SendLogsTo
  description: |+
    This parameter is reserved for internal Microsoft use.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: UserPrincipalName
  description: |+
    The UserPrincipalName parameter identifies the mailbox that you want to view by UPN (for example, navin@contoso.onmicrosoft.com).

    You can't use this parameter with the Anr, ExternalDirectoryObjectId, Identity or PrimarySmtpAddress parameters.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  parameterValueGroup: ""
