parameters:
- type: <xref href="PolicyIdParameter" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    The Identity parameter specifies the organization segment that you want to modify. You can use any value that uniquely identifies the segment. For example:

    - Name
    - Distinguished name (DN)
    - GUID

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  applicable:
