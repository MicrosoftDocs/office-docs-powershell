### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet is functional only in Security & Compliance PowerShell. For more information, see [Security & Compliance PowerShell](https://learn.microsoft.com/powershell/exchange/scc-powershell).

  Use the Get-SupervisoryReviewReport cmdlet to view supervisory review events in the Microsoft Purview compliance portal for the last 90 days.

  For information about the parameter sets in the Syntax section below, see [Exchange cmdlet syntax](https://learn.microsoft.com/powershell/exchange/exchange-cmdlet-syntax).
module: ExchangePowerShell
notes: ""
syntaxes:
- >-
  Get-SupervisoryReviewReport [-EndDate <DateTime>]

   [-Page <Int32>]

   [-PageSize <Int32>]

   [-Policies <MultiValuedProperty>]

   [-Reviewers <MultiValuedProperty>]

   [-StartDate <DateTime>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Get-SupervisoryReviewReport -StartDate 03/01/2018 -EndDate 03/31/2018
  description: |-
    This example returns the supervisory review events for the month of March, 2018.
  summary: ""
- title: Example 2
  code: |-
    Get-SupervisoryReviewPolicyReport -Policies "US Brokers Policy"
  description: |-
    This example returns the supervisory review events for the policy named US Brokers Policy.
  summary: ""
parameters:
- type: <xref href="DateTime" data-throw-if-not-resolved="False" />
  name: EndDate
  description: |+
    The EndDate parameter specifies the end date of the date range.

    Use the short date format that's defined in the Regional Options settings on the computer where you're running the command. For example, if the computer is configured to use the short date format mm/dd/yyyy, enter 09/01/2018 to specify September 1, 2018. You can enter the date only, or you can enter the date and time of day. If you enter the date and time of day, enclose the value in quotation marks ("), for example, "09/01/2018 5:00 PM".

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Page
  description: |+
    The Page parameter specifies the page number of the results you want to view. Valid input for this parameter is an integer between 1 and 1000. The default value is 1.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: PageSize
  description: |+
    The PageSize parameter specifies the maximum number of entries per page. Valid input for this parameter is an integer between 1 and 5000. The default value is 1000.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="MultiValuedProperty" data-throw-if-not-resolved="False" />
  name: Policies
  description: |+
    The Policies parameter filters the results by the supervisory review policy.

    You can specify multiple values separated by commas.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="MultiValuedProperty" data-throw-if-not-resolved="False" />
  name: Reviewers
  description: |+
    The Reviewers parameter filters the results by the reviewers of the supervisory review policy.

    You can specify multiple values separated by commas.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="DateTime" data-throw-if-not-resolved="False" />
  name: StartDate
  description: |+
    The StartDate parameter specifies the start date of the date range.

    Use the short date format that's defined in the Regional Options settings on the computer where you're running the command. For example, if the computer is configured to use the short date format mm/dd/yyyy, enter 09/01/2018 to specify September 1, 2018. You can enter the date only, or you can enter the date and time of day. If you enter the date and time of day, enclose the value in quotation marks ("), for example, "09/01/2018 5:00 PM".

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  parameterValueGroup: ""
applicable:
