  aliases: ""
  applicable:
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="System.UInt64" data-throw-if-not-resolved="False" />
  name: PrivacyManagementScopedSensitiveInformationTypesThreshold
  description: |+
