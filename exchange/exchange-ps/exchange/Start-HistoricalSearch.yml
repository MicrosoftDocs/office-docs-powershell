  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DeliveryStatus
  description: |+
    The DeliveryStatus parameter filters the results by the delivery status of the message. You can use one of the following values:

    - Delivered
    - Expanded
    - Failed

  defaultValue: None
  position: Named
