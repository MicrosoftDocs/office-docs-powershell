### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet is available only in Security & Compliance PowerShell. For more information, see [Security & Compliance PowerShell](https://learn.microsoft.com/powershell/exchange/scc-powershell).

  Use the Get-DlpEdmSchema cmdlet to view exact data match (EDM) data loss prevention (DLP) schemas in the Microsoft Purview compliance portal.

  For information about the parameter sets in the Syntax section below, see [Exchange cmdlet syntax](https://learn.microsoft.com/powershell/exchange/exchange-cmdlet-syntax).
module: ExchangePowerShell
notes: ""
links:
- text: Learn about exact data match based sensitive information types
  href: https://learn.microsoft.com/purview/sit-learn-about-exact-data-match-based-sits
syntaxes:
- >-
  Get-DlpEdmSchema [[-Identity] <EdmStorageIdParameter>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Get-DlpEdmSchema
  description: |-
    This example returns a summary list of all DLP EDM schemas in the organization.
  summary: ""
- title: Example 2
  code: |-
    Get-DlpEdmSchema -Identity "Schema for Patient Records"
  description: |-
    This example returns detailed information for the DLP EDM schema named Schema for patient Records.
  summary: ""
parameters:
- type: <xref href="EdmStorageIdParameter" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    The Identity parameter specifies the DLP EDM schema that you want to view. You can use any value that uniquely identifies the schema. For example:

    - Name
    - Distinguished name (DN)

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  applicable:
  - Security & Compliance
  parameterValueGroup: ""
applicable:
- Security & Compliance
uid: ExchangePowerShell.Get-DlpEdmSchema
