  parameterValueGroup: ""
- type: <xref href="OrganizationRelationshipIdParameter" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    The Identity parameter specifies the identity of the organizational relationship. You can use the following values:

    - Canonical name
    - GUID
    - Name

