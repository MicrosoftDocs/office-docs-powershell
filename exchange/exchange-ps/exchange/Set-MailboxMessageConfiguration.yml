   [-DefaultFontName <String>]

   [-DefaultFontSize <Int32>]

   [-DefaultFormat <MailFormat>]

   [-DefaultSignature <String>]

   [-DefaultSignatureOnReply <String>]

   [-DeleteSignatureName <String>]

   [-DisplayDensityMode <DisplayDensityMode>]

