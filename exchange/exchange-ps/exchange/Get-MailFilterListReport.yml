syntaxes:
- >-
  Get-MailFilterListReport

   [-Domain <MultiValuedProperty>]

   [-Expression <Expression>]

   [-ProbeTag <String>]

   [-SelectionTarget <MultiValuedProperty>]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Get-MailFilterListReport -SelectionTarget TransportRule
  description: |-
    This example uses the Get-MailFilterListReport cmdlet to return information about transport rules.
  summary: ""
parameters:
- type: <xref href="MultiValuedProperty" data-throw-if-not-resolved="False" />
  name: Domain
  description: |+
    The Domain parameter filters the results by an accepted domain in the cloud-based organization. You can specify multiple domain values separated by commas, or the value All.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="Expression" data-throw-if-not-resolved="False" />
  name: Expression
  description: |+
    This parameter is available only in Security & Compliance PowerShell.

    This parameter is reserved for internal Microsoft use.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Security & Compliance
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ProbeTag
  description: |+
    This parameter is reserved for internal Microsoft use.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="MultiValuedProperty" data-throw-if-not-resolved="False" />
  name: SelectionTarget
  description: |+
    The SelectionTarget parameter filters the report information by object type. Valid values are:

    - Actions
    - DlpPolicy
    - DlpRule
    - Domain
    - EventTypes
    - FindOnPremConnector
    - TransportRule

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Security & Compliance
  - Exchange Online Protection
  parameterValueGroup: ""
