### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet is available only in the cloud-based service.

  Use the Set-Clutter cmdlet to configure Clutter settings for mailboxes in your organization.

  For information about the parameter sets in the Syntax section below, see [Exchange cmdlet syntax](https://learn.microsoft.com/powershell/exchange/exchange-cmdlet-syntax).
module: ExchangePowerShell
notes: ""
syntaxes:
- >-
  Set-Clutter -Identity <MailboxIdParameter>

   [-Enable <Boolean>]

   [-UseCustomRouting]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Set-Clutter -Identity "Alexander Martinez" -Enable $false
  description: |-
    This example disables Clutter for the user Alexander Martinez.
  summary: ""
parameters:
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Enable
  description: |+
    The Enable parameter specifies whether to enable or disable Clutter for the mailbox. Valid values are:

    - $true: Clutter is enabled for the mailbox. This is the default value.
    - $false: Clutter is disabled for the mailbox.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="MailboxIdParameter" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    The Identity parameter specifies the mailbox that you want to modify. You can use any value that uniquely identifies the mailbox. For example:

    - Name
    - Alias
    - Distinguished name (DN)
    - Canonical DN
    - Domain\\Username
    - Email address
    - GUID
    - LegacyExchangeDN
    - SamAccountName
    - User ID or user principal name (UPN)

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Exchange Online Protection
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: UseCustomRouting
  description: |+
    {{ Fill UseCustomRouting Description }}

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - Exchange Online
  - Exchange Online Protection
  parameterValueGroup: ""
applicable:
- Exchange Online
- Exchange Online Protection
