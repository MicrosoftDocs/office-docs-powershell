  aliases: ""
  applicable:
  - Exchange Server 2010
  - Exchange Server 2013
  - Exchange Server 2016
  - Exchange Server 2019
  - Exchange Online
  parameterValueGroup: ""
- type: <xref href="SMIMEEncryptionAlgorithmNegotiationType" data-throw-if-not-resolved="False" />
  name: AllowSMIMEEncryptionAlgorithmNegotiation
  description: |+
